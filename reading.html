<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狂客·星空 - 书摘精选</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========== 全局样式 ========== */
        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }
        }

        body[data-page="reading"] {
            background: url("images/reading-bg.jpg") center/cover no-repeat fixed;
            color: #f5f7ff;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body[data-page="reading"]::before,
        body[data-page="reading"]::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        body[data-page="reading"]::before {
            background: linear-gradient(135deg, rgba(25, 51, 120, 0.45), rgba(15, 18, 60, 0.65));
            mix-blend-mode: screen;
        }

        body[data-page="reading"]::after {
            background:
                radial-gradient(circle at 20% 15%, rgba(120, 160, 255, 0.27), transparent 55%),
                radial-gradient(circle at 78% 10%, rgba(255, 150, 255, 0.2), transparent 60%),
                rgba(6, 10, 42, 0.35);
        }

        /* ========== 头部样式 ========== */
        .reading-header {
            background: rgba(10, 15, 40, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .reading-header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .reading-header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            flex: 1;
            min-width: 250px;
        }

        .reading-return {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.7rem 1.4rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(139, 92, 246, 0.45);
            color: #f4f7ff;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            transition: all 0.3s ease;
            box-shadow: 0 10px 22px rgba(99, 102, 241, 0.28);
            white-space: nowrap;
        }

        body.light-mode .reading-return {
            background: rgba(99, 102, 241, 0.08);
            color: var(--accent-hover);
            box-shadow: none;
        }

        .reading-return:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: #fff;
            border-color: transparent;
            box-shadow: 0 16px 32px rgba(99, 102, 241, 0.35);
        }

        .reading-title-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .reading-title-group .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.05em;
        }

        .reading-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        /* ========== 主内容区域 ========== */
        .reading-main {
            padding: 3rem 1.5rem 5rem;
        }

        .reading-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ========== 书摘精选区域 ========== */
        .reading-digest {
            position: relative;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out;
            z-index: 1;
        }

        .reading-digest::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), transparent 55%);
            opacity: 0.6;
            pointer-events: none;
            border-radius: 24px;
        }

        .reading-digest::after {
            content: "";
            position: absolute;
            top: -100px;
            right: -60px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.2), transparent 70%);
            filter: blur(50px);
            animation: float 16s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(25px) rotate(6deg);
            }
        }

        .reading-digest-header {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .digest-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            flex-shrink: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 152, 0, 0.75));
            box-shadow: 0 12px 28px rgba(255, 193, 7, 0.3);
            color: #fff;
            font-size: 1.5rem;
        }

        .reading-digest-header > div {
            flex: 1;
            min-width: 280px;
        }

        .reading-digest-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 0.05em;
            margin: 0 0 0.5rem 0;
        }

        .reading-digest-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        .bookcase-btn {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .bookcase-btn:hover {
            border-bottom-color: var(--accent-color);
        }

        /* ========== 书摘统计信息 ========== */
        .digest-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 193, 7, 0.08);
            border-radius: 16px;
            border: 1px solid rgba(255, 193, 7, 0.25);
        }

        .digest-stat {
            text-align: center;
            padding: 0.5rem 0;
        }

        .digest-stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: rgba(255, 193, 7, 0.95);
            display: block;
            line-height: 1.2;
            margin-bottom: 0.5rem;
        }

        .digest-stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        /* ========== 搜索栏 ========== */
        .digest-search {
            margin: 1.5rem 0 0;
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            align-items: stretch;
        }

        .digest-search-wrapper {
            display: flex;
            gap: 0.8rem;
            flex: 1;
            min-width: 280px;
            flex-wrap: wrap;
        }

        .digest-search input {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem 1.2rem;
            border-radius: 999px;
            border: 1px solid rgba(139, 92, 246, 0.35);
            background: rgba(17, 24, 54, 0.5);
            color: #f5f7ff;
            outline: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        body.light-mode .digest-search input {
            background: rgba(255, 255, 255, 0.92);
            color: var(--text-primary);
            border-color: rgba(139, 92, 246, 0.25);
        }

        .digest-search input:focus {
            border-color: rgba(99, 102, 241, 0.7);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .digest-search input::placeholder {
            color: rgba(245, 247, 255, 0.5);
        }

        body.light-mode .digest-search input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .digest-search button {
            padding: 0.8rem 1.6rem;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(56, 189, 248, 0.85));
            color: #fff;
            cursor: pointer;
            font-size: 0.95rem;
            letter-spacing: 0.03em;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
        }

        .digest-search button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(99, 102, 241, 0.4);
        }

        .digest-search button:active {
            transform: translateY(0);
        }

        body.light-mode .digest-search button {
            box-shadow: 0 8px 18px rgba(99, 102, 241, 0.25);
        }

        body.light-mode .digest-search button:hover {
            box-shadow: 0 12px 28px rgba(99, 102, 241, 0.35);
        }

        /* ========== 书摘表格 ========== */
        .reading-digest-table {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 2rem;
            max-height: 700px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        /* 自定义滚动条 */
        .reading-digest-table::-webkit-scrollbar {
            width: 8px;
        }

        .reading-digest-table::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .reading-digest-table::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 4px;
        }

        .reading-digest-table::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }

        .digest-row {
            display: grid;
            grid-template-columns: 1.2fr 2fr 0.9fr 0.7fr;
            gap: 1.5rem;
            align-items: start;
            padding: 1.4rem 1.6rem;
            background: var(--bg-card-soft);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .digest-row--head {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.18), rgba(255, 152, 0, 0.12));
            font-weight: 700;
            color: var(--accent-hover);
            letter-spacing: 0.06em;
            border-color: rgba(255, 193, 7, 0.35);
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 1.2rem 1.6rem;
            font-size: 0.95rem;
        }

        .digest-row:hover:not(.digest-row--head) {
            transform: translateY(-3px);
            box-shadow: 0 10px 24px rgba(99, 102, 241, 0.18);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .digest-col {
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .digest-col--book {
            color: var(--accent-color);
            font-weight: 600;
        }

        .digest-col--content {
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .digest-col--date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .digest-col--rating {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========== 评分徽章 ========== */
        .rating-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            height: 44px;
            padding: 0 10px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .rating-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.12));
            pointer-events: none;
        }

        /* 10-9分：金色 */
        .rating-value-10, .rating-value-9 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #fff;
            box-shadow: 0 4px 14px rgba(255, 215, 0, 0.45);
        }

        .rating-value-10:hover, .rating-value-9:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 18px rgba(255, 215, 0, 0.55);
        }

        /* 8-7分：绿色 */
        .rating-value-8, .rating-value-7 {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
            box-shadow: 0 4px 14px rgba(76, 175, 80, 0.35);
        }

        .rating-value-8:hover, .rating-value-7:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 18px rgba(76, 175, 80, 0.45);
        }

        /* 6-5分：蓝色 */
        .rating-value-6, .rating-value-5 {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: #fff;
            box-shadow: 0 4px 14px rgba(33, 150, 243, 0.35);
        }

        .rating-value-6:hover, .rating-value-5:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 18px rgba(33, 150, 243, 0.45);
        }

        /* 4-3分：橙色 */
        .rating-value-4, .rating-value-3 {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: #fff;
            box-shadow: 0 4px 14px rgba(255, 152, 0, 0.35);
        }

        .rating-value-4:hover, .rating-value-3:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 18px rgba(255, 152, 0, 0.45);
        }

        /* 2-1分：红色 */
        .rating-value-2, .rating-value-1 {
            background: linear-gradient(135deg, #F44336, #D32F2F);
            color: #fff;
            box-shadow: 0 4px 14px rgba(244, 67, 54, 0.35);
        }

        .rating-value-2:hover, .rating-value-1:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 18px rgba(244, 67, 54, 0.45);
        }

        /* 空评分 */
        .rating-empty {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            color: var(--text-secondary);
            border: 1.5px dashed rgba(255, 255, 255, 0.25);
            font-style: italic;
            font-size: 0.85rem;
        }

        /* ========== 返回顶部按钮 ========== */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.95), rgba(56, 189, 248, 0.9));
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 28px rgba(139, 92, 246, 0.55);
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .back-to-top:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 16px 40px rgba(139, 92, 246, 0.65);
            background: linear-gradient(135deg, rgba(139, 92, 246, 1), rgba(56, 189, 248, 0.98));
        }

        .back-to-top:active {
            transform: translateY(-2px) scale(0.95);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .back-to-top i {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }

        body.light-mode .back-to-top {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.95), rgba(56, 189, 248, 0.9));
            box-shadow: 0 8px 28px rgba(99, 102, 241, 0.45);
        }

        body.light-mode .back-to-top:hover {
            box-shadow: 0 16px 40px rgba(99, 102, 241, 0.55);
        }

        /* ========== 社交页脚样式 ========== */
        .social-footer {
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 2.5rem 1.5rem;
            margin-top: 4rem;
        }

        .social-footer .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .social-links {
            display: flex;
            gap: 1.2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.08);
        }

        .social-link:hover {
            transform: translateY(-4px);
            color: var(--accent-color);
            background: rgba(99, 102, 241, 0.15);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
            text-align: center;
        }

        /* ========== 加载动画 ========== */
        .loading {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-secondary);
            grid-column: 1/-1;
        }

        .loading-spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.8rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========== 响应式设计 ========== */
        @media (max-width: 1024px) {
            .reading-header .container {
                padding: 0 1rem;
                gap: 1rem;
            }

            .reading-main {
                padding: 2.5rem 1rem 4rem;
            }

            .reading-digest {
                padding: 2rem;
            }

            .digest-row {
                grid-template-columns: 1.1fr 1.8fr 0.8fr 0.6fr;
                gap: 1.2rem;
                padding: 1.2rem 1.4rem;
            }

            .reading-digest-header h2 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            .reading-header {
                padding: 1rem 0;
            }

            .reading-header .container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .reading-header-left {
                gap: 1rem;
                width: 100%;
            }

            .reading-return {
                width: 100%;
                justify-content: center;
                font-size: 0.9rem;
                padding: 0.65rem 1.2rem;
            }

            .reading-title-group .logo {
                font-size: 1.5rem;
            }

            .controls {
                width: 100%;
            }

            .reading-main {
                padding: 2rem 1rem 3.5rem;
            }

            .reading-digest {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .reading-digest-header {
                gap: 1rem;
                margin-bottom: 1.8rem;
            }

            .reading-digest-header h2 {
                font-size: 1.4rem;
                margin-bottom: 0.3rem;
            }

            .digest-icon {
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
            }

            .digest-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1.2rem;
                margin: 1.5rem 0;
            }

            .digest-stat-number {
                font-size: 1.5rem;
                margin-bottom: 0.3rem;
            }

            .digest-stat-label {
                font-size: 0.8rem;
            }

            .digest-search {
                flex-direction: column;
                gap: 0.8rem;
            }

            .digest-search-wrapper {
                min-width: unset;
                width: 100%;
            }

            .digest-search input,
            .digest-search button {
                width: 100%;
            }

            .digest-search button {
                justify-content: center;
                padding: 0.75rem 1.2rem;
            }

            .digest-row {
                grid-template-columns: 1fr;
                gap: 0.8rem;
                padding: 1.2rem;
                margin-bottom: 0.4rem;
            }

            .digest-row--head {
                display: none;
            }

            .digest-col {
                width: 100%;
                font-size: 0.9rem;
            }

            .digest-col::before {
                content: attr(data-label);
                font-weight: 700;
                color: var(--accent-color);
                display: block;
                margin-bottom: 0.3rem;
                font-size: 0.85rem;
            }

            .digest-col--rating {
                justify-content: flex-start;
            }

            .rating-badge {
                min-width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }

            .reading-digest-table {
                max-height: none;
                gap: 0.6rem;
                margin-top: 1.5rem;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }

            .social-footer {
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 13px;
            }

            .reading-header .container {
                padding: 0 0.8rem;
            }

            .reading-return {
                font-size: 0.85rem;
                padding: 0.6rem 1rem;
            }

            .reading-return span {
                display: none;
            }

            .reading-return::after {
                content: '返回';
            }

            .reading-title-group .logo {

        // 当前显示的数据
        let currentDigestData = [...digestData];
        let sortOrder = 'default';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            document.body.setAttribute('data-page', 'reading');
            initializeTheme();
            renderDigestTable();
            updateDigestStats();
            bindSearchEvents();
            bindSortEvents();
            initBackToTop();
        });

        // 初始化主题
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', savedTheme === 'light');
            updateThemeIcon(savedTheme);
        }

        // 更新主题图标
        function updateThemeIcon(theme) {
            const themeIcon = document.querySelector('#themeToggle i');
            if (themeIcon) {
                themeIcon.className = theme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // 主题切换
        document.getElementById('themeToggle')?.addEventListener('click', function() {
            const isLight = document.body.classList.toggle('light-mode');
            const newTheme = isLight ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // 创建评分徽章
        function createRatingBadge(rating) {
            if (!rating || rating === 0) {
                return '<div class="rating-badge rating-empty">-</div>';
            }
            const ratingClass = `rating-value-${rating}`;
            return `<div class="rating-badge ${ratingClass}">${rating}</div>`;
        }

        // 渲染书摘表格
       // 渲染书摘表格（修复版）
function renderDigestTable() {
    const tableBody = document.querySelector('.reading-digest-table');
    if (!tableBody) {
        console.error('未找到表格容器');
        return;
    }

    // 1. 克隆表头（避免DOM引用问题）
    const headerRow = tableBody.querySelector('.digest-row--head');
    const headerClone = headerRow ? headerRow.cloneNode(true) : null;

    // 2. 清空表格
    tableBody.innerHTML = '';

    // 3. 重新添加表头
    if (headerClone) {
        tableBody.appendChild(headerClone);
    }

    // 4. 显示加载状态
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'loading';
    loadingDiv.innerHTML = '<div class="loading-spinner"></div>正在加载书摘数据...';
    tableBody.appendChild(loadingDiv);

    // 5. 延迟渲染数据
    setTimeout(() => {
        // 安全移除加载提示
        if (loadingDiv.parentNode === tableBody) {
            tableBody.removeChild(loadingDiv);
        }

        // 渲染数据行
        if (currentDigestData.length === 0) {
            // 空状态
            const emptyRow = document.createElement('div');
            emptyRow.className = 'digest-row';
            emptyRow.style.cssText = 'text-align: center; padding: 3rem 1.5rem; grid-column: 1/-1;';
            emptyRow.innerHTML = `
                <div class="digest-col" style="color: var(--text-secondary);">
                    😢 没有找到匹配的书摘内容
                </div>
            `;
            tableBody.appendChild(emptyRow);
        } else {
            // 渲染每一行数据
            currentDigestData.forEach(digest => {
                const row = document.createElement('div');
                row.className = 'digest-row';
                row.setAttribute('role', 'row');
                row.innerHTML = `
                    <div class="digest-col digest-col--book" role="cell" data-label="📖 书名">
                        ${escapeHtml(digest.book)}
                    </div>
                    <div class="digest-col digest-col--content" role="cell" data-label="📝 摘录">
                        ${escapeHtml(digest.content)}
                    </div>
                    <div class="digest-col digest-col--date" role="cell" data-label="📅 日期">
                        ${escapeHtml(digest.date)}
                    </div>
                    <div class="digest-col digest-col--rating" role="cell" data-label="⭐ 启发值">
                        ${createRatingBadge(digest.rating)}
                    </div>
                `;
                tableBody.appendChild(row);
            });
        }
    }, 300);
}

// 添加HTML转义函数（防止XSS）
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

        // 更新书摘统计信息
        function updateDigestStats() {
            document.getElementById('totalDigests').textContent = currentDigestData.length;
            const uniqueBooks = [...new Set(currentDigestData.map(d => d.book))];
            document.getElementById('uniqueBooks').textContent = uniqueBooks.length;
            const validRatings = currentDigestData.filter(d => d.rating && d.rating > 0);
            const avgRating = validRatings.length > 0
                ? (validRatings.reduce((sum, d) => sum + d.rating, 0) / validRatings.length).toFixed(1)
                : '0.0';
            document.getElementById('avgInspiration').textContent = avgRating;
            const highInspiration = currentDigestData.filter(d => d.rating && d.rating >= 7).length;
            document.getElementById('highInspiration').textContent = highInspiration;
        }

        // 绑定搜索事件
        function bindSearchEvents() {
            const searchInput = document.getElementById('digestSearchInput');
            const searchButton = document.getElementById('digestSearchButton');
            const resetButton = document.getElementById('digestSearchReset');

            const performSearch = () => {
                const searchTerm = searchInput.value.trim().toLowerCase();
                currentDigestData = searchTerm === ''
                    ? [...digestData]
                    : digestData.filter(digest =>
                        digest.book.toLowerCase().includes(searchTerm) ||
                        digest.content.toLowerCase().includes(searchTerm)
                    );
                applyCurrentSort();
                renderDigestTable();
                updateDigestStats();
            };

            searchButton?.addEventListener('click', performSearch);
            searchInput?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            resetButton?.addEventListener('click', () => {
                searchInput.value = '';
                currentDigestData = [...digestData];
                sortOrder = 'default';
                renderDigestTable();
                updateDigestStats();
                updateSortButton();
            });

            let searchTimeout;
            searchInput?.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(performSearch, 500);
            });
        }

        // 绑定排序事件
        function bindSortEvents() {
            const sortButton = document.getElementById('digestSortToggle');
            sortButton?.addEventListener('click', () => {
                const orders = ['default', 'rating-desc', 'rating-asc', 'date-desc', 'date-asc'];
                const currentIndex = orders.indexOf(sortOrder);
                sortOrder = orders[(currentIndex + 1) % orders.length];
                applyCurrentSort();
                renderDigestTable();
                updateSortButton();
            });
        }

        // 应用当前排序
        function applyCurrentSort() {
            switch (sortOrder) {
                case 'rating-desc':
                    currentDigestData.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'rating-asc':
                    currentDigestData.sort((a, b) => (a.rating || 0) - (b.rating || 0));
                    break;
                case 'date-desc':
                    currentDigestData.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'date-asc':
                    currentDigestData.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                default:
                    currentDigestData.sort((a, b) => digestData.indexOf(a) - digestData.indexOf(b));
            }
        }

        // 更新排序按钮状态
        function updateSortButton() {
            const sortButton = document.getElementById('digestSortToggle');
            if (!sortButton) return;
            const icon = sortButton.querySelector('i');
            const text = sortButton.querySelector('span');
            const labels = {
                'default': { icon: 'fas fa-sort-numeric-down', text: '排序' },
                'rating-desc': { icon: 'fas fa-sort-numeric-down', text: '启发值↓' },
                'rating-asc': { icon: 'fas fa-sort-numeric-up', text: '启发值↑' },
                'date-desc': { icon: 'fas fa-calendar-alt', text: '日期↓' },
                'date-asc': { icon: 'fas fa-calendar', text: '日期↑' }
            };
            const label = labels[sortOrder] || labels['default'];
            icon.className = label.icon;
            text.textContent = label.text;
        }

        // 初始化返回顶部按钮
        function initBackToTop() {
            const backToTopButton = document.getElementById('backToTop');
            if (!backToTopButton) return;
            window.addEventListener('scroll', () => {
                backToTopButton.classList.toggle('visible', window.pageYOffset > 300);
            });
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>
