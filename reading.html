<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狂客·星空 - 阅读日志</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========== 全局样式 ========== */
        * {
            box-sizing: border-box;
        }
        
        body[data-page="reading"] {
            background: url("images/reading-bg.jpg") center/cover no-repeat fixed;
            color: #f5f7ff;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body[data-page="reading"]::before,
        body[data-page="reading"]::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        body[data-page="reading"]::before {
            background: linear-gradient(135deg, rgba(25, 51, 120, 0.45), rgba(15, 18, 60, 0.65));
            mix-blend-mode: screen;
        }
        
        body[data-page="reading"]::after {
            background:
                radial-gradient(circle at 20% 15%, rgba(120, 160, 255, 0.27), transparent 55%),
                radial-gradient(circle at 78% 10%, rgba(255, 150, 255, 0.2), transparent 60%),
                rgba(6, 10, 42, 0.35);
        }

        /* ========== 头部样式 ========== */
        .reading-header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .reading-header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .reading-return {
            display: inline-flex;
            align-items: center;
            gap: 0.55rem;
            padding: 0.7rem 1.4rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(139, 92, 246, 0.45);
            color: #f4f7ff;
            text-decoration: none;
            font-size: 0.98rem;
            letter-spacing: 0.02em;
            transition: all 0.3s ease;
            box-shadow: 0 10px 22px rgba(99, 102, 241, 0.28);
        }
        
        body.light-mode .reading-return {
            background: rgba(99, 102, 241, 0.08);
            color: var(--accent-hover);
            box-shadow: none;
        }
        
        .reading-return:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: #fff;
            border-color: transparent;
            box-shadow: 0 16px 32px rgba(99, 102, 241, 0.35);
        }
        
        .reading-title-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .reading-title-group .logo {
            font-size: 2.1rem;
            margin: 0;
        }
        
        .reading-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        /* ========== 主内容区域 ========== */
        .reading-main {
            padding: 2.8rem 0 5rem;
        }

        /* ========== 书籍展示柜 ========== */
        .books-showcase {
            position: relative;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 26px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
            margin-bottom: 2rem;
        }
        
        .books-showcase::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), transparent 55%);
            opacity: 0.8;
            pointer-events: none;
        }
        
        .books-showcase::after {
            content: "";
            position: absolute;
            top: -120px;
            right: -90px;
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.22), transparent 70%);
            filter: blur(40px);
            animation: float 16s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(18px) rotate(6deg);
            }
        }
        
        .books-showcase-body {
            position: relative;
            padding: 2.4rem 2.2rem;
            z-index: 1;
        }

        .books-showcase-header {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .books-showcase-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.9rem;
            flex-wrap: wrap;
        }
        
        .books-showcase-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(56, 189, 248, 0.85));
            box-shadow: 0 12px 28px rgba(79, 70, 229, 0.35);
            color: #fff;
            font-size: 1.4rem;
        }
        
        body.light-mode .books-showcase-icon {
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.25);
        }
        
        .books-showcase-caption {
            color: var(--text-secondary);
            font-size: 1.05rem;
        }

        /* 书籍网格布局 */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .book-item {
            position: relative;
            group: true;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .book-item:hover {
            transform: translateY(-8px) scale(1.02);
        }

        .book-cover {
            position: relative;
            width: 100%;
            padding-bottom: 140%; /* 书籍比例 */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(56, 189, 248, 0.05));
        }

        .book-cover img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .book-item:hover .book-cover {
            box-shadow: 0 16px 40px rgba(139, 92, 246, 0.4);
            transform: perspective(1000px) rotateY(-5deg);
        }

        .book-item:hover .book-cover img {
            transform: scale(1.08);
        }

        .book-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 1.5rem 1rem 1rem;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .book-item:hover .book-info {
            opacity: 1;
        }

        .book-title {
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: #FFD700;
            padding: 0.4rem 0.6rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            z-index: 2;
        }

        .book-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(56, 189, 248, 0.85));
            color: #fff;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* 书籍详情模态框 */
        .book-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .book-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .modal-body {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
        }

        .modal-cover {
            flex: 0 0 200px;
        }

        .modal-cover img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-info {
            flex: 1;
            min-width: 250px;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .modal-author {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .modal-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .meta-item i {
            color: var(--accent-color);
        }

        .modal-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .modal-notes {
            background: rgba(139, 92, 246, 0.05);
            border-left: 4px solid var(--accent-color);
            padding: 1rem;
            border-radius: 8px;
        }

        .modal-notes h4 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .modal-notes p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0;
        }

        /* 统计信息 */
        .books-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(139, 92, 246, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            display: block;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* 筛选标签 */
        .filter-tags {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 0.6rem 1.2rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 25px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-tag:hover,
        .filter-tag.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(56, 189, 248, 0.85));
            color: #fff;
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* ========== 锁定横幅 ========== */
        .reading-lock-banner {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 152, 0, 0.05));
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .reading-lock-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.8), rgba(255, 152, 0, 0.75));
            color: #fff;
            font-size: 1.1rem;
        }
        
        .reading-lock-content h3 {
            font-size: 1.1rem;
            color: var(--accent-hover);
            margin: 0 0 0.5rem 0;
        }
        
        .reading-lock-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            margin: 0;
        }
        
        .reading-lock-content a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .reading-lock-content a:hover {
            text-decoration: underline;
            color: var(--accent-hover);
        }

        /* ========== 书摘精选区域 ========== */
        .reading-digest {
            margin-top: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 22px;
            padding: 1.8rem 2rem;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
        }
        
        .reading-digest-header {
            display: flex;
            align-items: flex-start;
            gap: 1.2rem;
            margin-bottom: 1.8rem;
            flex-wrap: wrap;
        }
        
        .digest-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            flex-shrink: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 152, 0, 0.85));
            box-shadow: 0 10px 24px rgba(255, 193, 7, 0.3);
            color: #fff;
            font-size: 1.2rem;
        }
        
        .reading-digest-header > div {
            flex: 1;
            min-width: 250px;
        }
        
        .reading-digest-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 0.06em;
            margin: 0 0 0.3rem 0;
        }
        
        .reading-digest-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0;
        }

        /* ========== 搜索栏 ========== */
        .digest-search {
            margin-top: 1rem;
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }
        
        .digest-search input {
            flex: 1 1 260px;
            padding: 0.6rem 1rem;
            border-radius: 999px;
            border: 1px solid rgba(139, 92, 246, 0.35);
            background: rgba(17, 24, 54, 0.45);
            color: #f5f7ff;
            outline: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        body.light-mode .digest-search input {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            border-color: rgba(139, 92, 246, 0.25);
        }
        
        .digest-search input:focus {
            border-color: rgba(99, 102, 241, 0.65);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }
        
        .digest-search input::placeholder {
            color: rgba(245, 247, 255, 0.5);
        }
        
        body.light-mode .digest-search input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }
        
        .digest-search button {
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(56, 189, 248, 0.85));
            color: #fff;
            cursor: pointer;
            font-size: 0.95rem;
            letter-spacing: 0.03em;
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .digest-search button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.35);
        }
        
        .digest-search button:active {
            transform: translateY(0);
        }
        
        body.light-mode .digest-search button {
            box-shadow: 0 8px 18px rgba(99, 102, 241, 0.25);
        }
        
        body.light-mode .digest-search button:hover {
            box-shadow: 0 12px 28px rgba(99, 102, 241, 0.3);
        }

        /* ========== 书摘表格 ========== */
        .reading-digest-table {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-top: 1.2rem;
        }
        
        .digest-row {
            display: grid;
            grid-template-columns: minmax(220px, 1fr) 2.5fr minmax(90px, 0.8fr) minmax(70px, 0.6fr);
            gap: 1.2rem;
            align-items: start;
            padding: 1.2rem 1.4rem;
            background: var(--bg-card-soft);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .digest-row--head {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(56, 189, 248, 0.1));
            font-weight: 600;
            color: var(--accent-hover);
            letter-spacing: 0.05em;
            border-color: rgba(139, 92, 246, 0.3);
        }
        
        .digest-row:hover:not(.digest-row--head) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.15);
            border-color: rgba(139, 92, 246, 0.25);
        }
        
        .digest-col {
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .digest-col--book {
            color: var(--accent-color);
            font-weight: 500;
        }
        
        .digest-col--content {
            color: var(--text-primary);
        }
        
        .digest-col--date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .digest-col--rating {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========== 评分徽章 ========== */
        .rating-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
            padding: 0 8px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .rating-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            pointer-events: none;
        }

        /* 10-9分：金色 */
        .rating-value-10, .rating-value-9 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #fff;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }
        
        .rating-value-10:hover, .rating-value-9:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 215, 0, 0.5);
        }

        /* 8-7分：绿色 */
        .rating-value-8, .rating-value-7 {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .rating-value-8:hover, .rating-value-7:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
        }

        /* 6-5分：蓝色 */
        .rating-value-6, .rating-value-5 {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: #fff;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
        
        .rating-value-6:hover, .rating-value-5:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
        }

        /* 4-3分：橙色 */
        .rating-value-4, .rating-value-3 {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: #fff;
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
        }
        
        .rating-value-4:hover, .rating-value-3:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 152, 0, 0.4);
        }

        /* 2-1分：红色 */
        .rating-value-2, .rating-value-1 {
            background: linear-gradient(135deg, #F44336, #D32F2F);
            color: #fff;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }
        
        .rating-value-2:hover, .rating-value-1:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(244, 67, 54, 0.4);
        }

        /* 空评分 */
        .rating-empty {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));

                new Date(book.readDate).getFullYear() === currentYear

                <div class="modal-info">
                    <h3 class="modal-title">${book.title}</h3>
                    <p class="modal-author">作者：${book.author}</p>
                    <div class="modal-meta">
                        <div class="meta-item">
                            <i class="fas fa-star"></i>
                            <span>评分：${book.rating}/10</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>读完：${book.readDate}</span>
                        </div>
                    </div>
                    <div class="modal-description">
                        ${book.description}
                    </div>
                    <div class="modal-notes">
                        <h4>我的笔记</h4>
                        <p>${book.notes}</p>
                    </div>
                </div>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // ========== 关闭模态框 ==========
        function closeModal() {
            const modal = document.getElementById('bookModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('modalClose').addEventListener('click', closeModal);

        document.getElementById('bookModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });

        // ========== 筛选功能 ==========
        const filterTags = document.querySelectorAll('.filter-tag');
        let currentFilter = 'all';

        filterTags.forEach(tag => {
            tag.addEventListener('click', () => {
                filterTags.forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                
                currentFilter = tag.dataset.filter;
                
                let filteredBooks = booksData;
                if (currentFilter !== 'all') {
                    filteredBooks = booksData.filter(book => 
                        book.category.includes(currentFilter)
                    );
                }
                
                renderBooks(filteredBooks);
            });
        });

        // ========== 渲染书摘数据 ==========
        function renderDigestData(data) {
            const table = document.querySelector('.reading-digest-table');
            const headerRow = table.querySelector('.digest-row--head');
            
            // 清空现有数据行
            table.innerHTML = '';
            table.appendChild(headerRow);
            
            // 渲染数据行
            data.forEach(item => {
                const row = document.createElement('div');
                row.className = 'digest-row';
                row.setAttribute('role', 'row');
                
                const ratingClass = getRatingClass(item.rating);
                
                row.innerHTML = `
                    <div class="digest-col digest-col--book" role="cell">${item.book}</div>
                    <div class="digest-col digest-col--content" role="cell">${item.content}</div>
                    <div class="digest-col digest-col--date" role="cell">${item.date}</div>
                    <div class="digest-col digest-col--rating" role="cell">
                        <span class="rating-badge ${ratingClass}" aria-label="启发值${item.rating}分">${item.rating}<i class="fas fa-star star-icon" aria-hidden="true"></i></span>
                    </div>
                `;
                
                table.appendChild(row);
            });
        }

        // ========== 获取评分样式类 ==========
        function getRatingClass(rating) {
            if (rating >= 9) return 'rating-value-9';
            if (rating >= 7) return 'rating-value-8';
            if (rating >= 5) return 'rating-value-6';
            if (rating >= 3) return 'rating-value-4';
            if (rating >= 1) return 'rating-value-2';
            return 'rating-empty';
        }

        // ========== 搜索和排序功能 ==========
        const digestSearchInput = document.getElementById('digestSearchInput');
        const digestSearchButton = document.getElementById('digestSearchButton');
        const digestSearchReset = document.getElementById('digestSearchReset');
        const digestSortToggle = document.getElementById('digestSortToggle');
        let currentSortOrder = 'desc';

        function performSearch() {
            const searchTerm = digestSearchInput.value.toLowerCase().trim();
            if (!searchTerm) {
                renderDigestData(digestData);
                return;
            }

            const filteredData = digestData.filter(item => 
                item.book.toLowerCase().includes(searchTerm) || 
                item.content.toLowerCase().includes(searchTerm)
            );
            
            renderDigestData(filteredData);
        }

        function resetSearch() {
            digestSearchInput.value = '';
            renderDigestData(digestData);
            digestSearchInput.focus();
        }

        function sortByRating() {
            const sortedData = [...digestData].sort((a, b) => {
                if (currentSortOrder === 'desc') {
                    return b.rating - a.rating;
                } else {
                    return a.rating - b.rating;
                }
            });

            renderDigestData(sortedData);
            currentSortOrder = currentSortOrder === 'desc' ? 'asc' : 'desc';

            // 更新按钮图标
            if (currentSortOrder === 'desc') {
                digestSortToggle.innerHTML = '<i class="fas fa-sort-numeric-down" aria-hidden="true"></i><span>启发值排序</span>';
            } else {
                digestSortToggle.innerHTML = '<i class="fas fa-sort-numeric-up" aria-hidden="true"></i><span>启发值排序</span>';
            }
        }

        // 事件监听器
        digestSearchButton.addEventListener('click', performSearch);
        digestSearchReset.addEventListener('click', resetSearch);
        digestSortToggle.addEventListener('click', sortByRating);

        digestSearchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        digestSearchInput.addEventListener('input', debounce(performSearch, 300));

        // ========== 初始化页面 ==========
        document.addEventListener('DOMContentLoaded', () => {
            renderBooks();
            renderDigestData(digestData);
            console.log('星空阅读室已加载完成 🌟');
        });

        // ESC 键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
