<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>眼保健操提醒器 - 爱护双眼，从现在开始</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: #667eea;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .timer-display {
            font-size: 72px;
            font-weight: bold;
            color: #764ba2;
            margin: 30px 0;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .status {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 15px;
            display: inline-block;
        }

        .status.active {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .pause-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .pause-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            color: #333;
            line-height: 1.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .modal-content .tips {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .modal-content .tips li {
            margin: 10px 0;
            color: #555;
        }

        .modal-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .link-btn {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .eye-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .timer-display {
                font-size: 48px;
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="" class="back-btn">← 返回</a>

    <!-- 主容器 -->
    <div class="container">
        <h1>👁️ 眼保健操提醒器</h1>
        <p class="subtitle">每小时一次，给眼睛最温柔的呵护</p>

        <div class="timer-display" id="timerDisplay">00:00:00</div>

        <div class="status" id="status">等待开始...</div>

        <div class="controls">
            <button class="start-btn" id="startBtn">开始守护</button>
            <button class="pause-btn" id="pauseBtn" disabled>暂停</button>
            <button class="reset-btn" id="resetBtn">重置</button>
        </div>

        <div class="info">
            <p>💡 <strong>温馨提示：</strong></p>
            <p>每工作1小时，系统会自动提醒您做眼保健操</p>
            <p>保护视力，从现在开始！即使刷新页面，计时也不会丢失哦~</p>
        </div>
    </div>

    <!-- 提醒弹窗 -->
    <div class="modal" id="reminderModal">
        <div class="modal-content">
            <div class="eye-icon">👀</div>
            <h2>该做眼保健操啦！</h2>
            <p><strong>您已经连续用眼1小时了</strong></p>
            <p>长时间用眼容易导致眼疲劳，让我们一起来放松一下吧！</p>
            
            <div class="tips">
                <p><strong>📋 眼保健操小贴士：</strong></p>
                <ul>
                    <li>🧘 找个舒适的姿势坐好</li>
                    <li>✨ 闭上眼睛，深呼吸3次</li>
                    <li>👆 按摩眼周穴位（睛明、攒竹、太阳穴）</li>
                    <li>👁️ 做眼球运动（上下左右转动）</li>
                    <li>🌳 远眺窗外或绿植5分钟</li>
                    <li>💧 滴眼药水或眨眼20次</li>
                </ul>
            </div>

            <button class="modal-btn link-btn" onclick="window.open('https://www.bilibili.com/video/BV1ex411e7Yp', '_blank')">
                🎵 跟着视频做眼保健操
            </button>
            <button class="modal-btn" onclick="closeModal()">
                ✅ 知道了，稍后再做
            </button>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="reminderAudio" preload="auto">
        <!-- 使用在线音乐URL，或者可以替换为您自己的音频文件 -->
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTcIF2S76+qeSxUMU6/m77BdGAU7k9ryy30oBSh+zPDglkMKE1q36+yoVxgLTKXh8bhjHgU2jdXx0YU1Bxtrt+zrpFIXC02k4PK8aB8GM5DY88yBLwclfsrw3pJBCRJYtefur14cCkmh4PO1ZB4FN4/W8dGFNQcbbb3u66VUEQ1Npe" type="audio/wav">
    </audio>

    <script>
        // 全局变量
        let timerInterval = null;
        let startTime = null;
        let pausedTime = 0;
        let isPaused = false;
        const HOUR_IN_MS = 60 * 60 * 1000; // 1小时
        // const HOUR_IN_MS = 10 * 1000; // 测试用：10秒

        // DOM元素
        const timerDisplay = document.getElementById('timerDisplay');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const reminderModal = document.getElementById('reminderModal');
        const reminderAudio = document.getElementById('reminderAudio');

        // 初始化：从localStorage恢复状态
        function init() {
            const savedState = localStorage.getItem('eyeExerciseTimer');
            if (savedState) {
                const state = JSON.parse(savedState);
                if (state.isRunning) {
                    startTime = state.startTime;
                    pausedTime = state.pausedTime || 0;
                    isPaused = state.isPaused || false;
                    
                    if (!isPaused) {
                        startTimer(true);
                    } else {
                        updateDisplay(pausedTime);
                        updateStatus('已暂停');
                        pauseBtn.disabled = false;
                        startBtn.textContent = '继续';
                        startBtn.disabled = false;
                    }
                }
            }
        }

        // 格式化时间显示
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        // 更新显示
        function updateDisplay(elapsed) {
            timerDisplay.textContent = formatTime(elapsed);
        }

        // 更新状态
        function updateStatus(text) {
            status.textContent = text;
            if (text.includes('运行中')) {
                status.classList.add('active');
            } else {
                status.classList.remove('active');
            }
        }

        // 保存状态到localStorage
        function saveState(isRunning) {
            const state = {
                isRunning: isRunning,
                startTime: startTime,
                pausedTime: pausedTime,
                isPaused: isPaused
            };
            localStorage.setItem('eyeExerciseTimer', JSON.stringify(state));
        }

        // 开始计时
        function startTimer(isResuming = false) {
            if (!isResuming) {
                startTime = Date.now() - pausedTime;
            }
            
            isPaused = false;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resetBtn.disabled = false;
            startBtn.textContent = '运行中...';
            
            updateStatus('⏰ 计时运行中，请专注工作~');
            saveState(true);

            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                updateDisplay(elapsed);

                // 检查是否到达1小时
                if (elapsed >= HOUR_IN_MS && elapsed < HOUR_IN_MS + 1000) {
                    showReminder();
                    playSound();
                    // 重置计时器，开始下一个小时
                    startTime = Date.now();
                    saveState(true);
                }
            }, 100);
        }

        // 暂停计时
        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                pausedTime = Date.now() - startTime;
                isPaused = true;
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                startBtn.textContent = '继续';
                
                updateStatus('已暂停');
                saveState(true);
            }
        }

        // 重置计时
        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            startTime = null;
            pausedTime = 0;
            isPaused = false;
            
            updateDisplay(0);
            updateStatus('等待开始...');
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = false;
            startBtn.textContent = '开始守护';
            
            localStorage.removeItem('eyeExerciseTimer');
        }

        // 显示提醒弹窗
        function showReminder() {
            reminderModal.classList.add('show');
        }

        // 关闭弹窗
        function closeModal() {
            reminderModal.classList.remove('show');
            stopSound();
        }

        // 播放提醒音
        function playSound() {
            // 使用Web Audio API生成简单的提示音
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let soundDuration = 10; // 10秒
            let currentTime = 0;

            const playBeep = () => {
                if (currentTime >= soundDuration) return;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);

                currentTime += 1;
                setTimeout(playBeep, 1000);
            };

            playBeep();
        }

        // 停止声音
        function stopSound() {
            // 声音会自动停止
        }

        // 事件监听
        startBtn.addEventListener('click', () => {
            if (isPaused) {
                startTimer(true);
            } else {
                startTimer(false);
            }
        });

        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // 点击弹窗外部关闭
        reminderModal.addEventListener('click', (e) => {
            if (e.target === reminderModal) {
                closeModal();
            }
        });

        // 页面加载时初始化
        window.addEventListener('load', init);

        // 页面卸载时保存状态
        window.addEventListener('beforeunload', () => {
            if (timerInterval) {
                pausedTime = Date.now() - startTime;
                saveState(true);
            }
        });
    </script>
</body>
</html>
