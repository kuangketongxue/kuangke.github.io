<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>眼保健操提醒器 - 关爱您的眼睛</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            /* 🌟 在这里替换您的星空背景图片链接 🌟 */
            background: url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1920') center/cover no-repeat fixed;
            /* 如果不使用图片，下面的渐变背景也很美 */
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
        }

        /* 星空粒子效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* 毛玻璃效果覆盖层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        /* 返回按钮 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 卡片容器 */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 40px;
        }

        /* 计时器显示 */
        .timer-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timer-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
        }

        /* 状态指示器 */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 按钮 */
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-right: 10px;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* 提醒弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .modal h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .modal-text {
            color: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .modal-link {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .modal-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .modal-close {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: white;
            color: #667eea;
        }

        /* 眼保健操细节 */
        .exercise-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .exercise-details h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .exercise-details ol {
            color: rgba(255, 255, 255, 0.95);
            line-height: 2;
            padding-left: 20px;
        }

        .exercise-details li {
            margin-bottom: 8px;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .timer {
                font-size: 36px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空粒子效果 -->
    <div class="stars" id="stars"></div>
    
    <!-- 毛玻璃效果覆盖层 -->
    <div class="overlay"></div>

    <!-- 返回按钮 -->
    <!-- 🔗 在 href 中填写您要返回的页面地址 🔗 -->
    <a href="index.html" class="back-button" id="backButton">
        <span>←</span>
        <span>返回</span>
    </a>

    <!-- 主容器 -->
    <div class="container">
        <div class="card">
            <h1>👁️ 眼保健操提醒器</h1>
            <p class="subtitle">每小时温馨提醒，呵护您的眼睛健康</p>
            
            <div class="timer-display">
                <div class="timer-label">距离下次提醒</div>
                <div class="timer" id="timer">60:00</div>
                <div class="status" id="status" style="display: none;">
                    <div class="status-dot"></div>
                    <span>计时运行中</span>
                </div>
            </div>

            <div>
                <button class="btn btn-start" id="startBtn" onclick="startTimer()">开始计时</button>
                <button class="btn btn-stop" id="stopBtn" onclick="stopTimer()" disabled>停止计时</button>
            </div>
        </div>
    </div>

    <!-- 提醒弹窗 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-icon">👀✨</div>
            <h2>该做眼保健操啦！</h2>
            <p class="modal-text">
                已经持续用眼一小时了，休息一下，做做眼保健操吧！<br>
                保护视力，从现在开始 💚
            </p>
            
            <a href="https://www.bilibili.com/video/BV1Qx411q7yv/" target="_blank" class="modal-link">
                🎵 点击观看眼保健操视频
            </a>

            <div class="exercise-details">
                <h3>📋 眼保健操要点提醒</h3>
                <ol>
                    <li><strong>轻闭双眼</strong>：放松面部肌肉，保持呼吸平稳</li>
                    <li><strong>按揉穴位</strong>：按揉睛明、攒竹、太阳、四白等穴位</li>
                    <li><strong>力度适中</strong>：以感到酸胀为宜，不要用力过猛</li>
                    <li><strong>持续时间</strong>：每个动作做8拍，完整做完约5分钟</li>
                    <li><strong>远眺放松</strong>：做完后远眺窗外，放松眼睛</li>
                </ol>
            </div>

            <button class="modal-close" onclick="closeModal()">我知道了</button>
        </div>
    </div>

    <!-- 提醒音效 -->
    <!-- 🎵 在 src 中填写您的音乐文件地址 🎵 -->
    <audio id="alertSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
        <!-- 或者使用本地文件：<source src="alert.mp3" type="audio/mpeg"> -->
    </audio>

    <script>
        let countdownInterval;
        let remainingSeconds;
        let startTime;
        const HOUR_IN_SECONDS = 3600; // 1小时 = 3600秒
        const STORAGE_KEY = 'eyeExerciseTimer';

        // 生成星空粒子
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 保存计时器状态
        function saveTimerState() {
            if (startTime) {
                const state = {
                    startTime: startTime,
                    remainingSeconds: remainingSeconds
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            }
        }

        // 恢复计时器状态
        function restoreTimerState() {
            const savedState = localStorage.getItem(STORAGE_KEY);
            if (savedState) {
                const state = JSON.parse(savedState);
                const now = Date.now();
                const elapsed = Math.floor((now - state.startTime) / 1000);
                remainingSeconds = state.remainingSeconds - elapsed;

                if (remainingSeconds > 0) {
                    startTime = state.startTime;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    document.getElementById('status').style.display = 'flex';
                    updateDisplay();
                    countdownInterval = setInterval(countdown, 1000);
                } else {
                    // 如果时间已到，触发提醒
                    showReminder();
                    clearTimerState();
                }
            }
        }

        // 清除计时器状态
        function clearTimerState() {
            localStorage.removeItem(STORAGE_KEY);
            startTime = null;
        }

        // 开始计时
        function startTimer() {
            remainingSeconds = HOUR_IN_SECONDS;
            startTime = Date.now();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            document.getElementById('status').style.display = 'flex';
            
            updateDisplay();
            saveTimerState();
            countdownInterval = setInterval(countdown, 1000);
        }

        // 停止计时
        function stopTimer() {
            clearInterval(countdownInterval);
            clearTimerState();
            remainingSeconds = HOUR_IN_SECONDS;
            startTime = null;
            updateDisplay();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            document.getElementById('status').style.display = 'none';
        }

        // 倒计时逻辑
        function countdown() {
            remainingSeconds--;
            saveTimerState();
            
            if (remainingSeconds <= 0) {
                clearInterval(countdownInterval);
                showReminder();
                clearTimerState();
                startTime = null;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                document.getElementById('status').style.display = 'none';
            } else {
                updateDisplay();
            }
        }

        // 更新显示
        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // 显示提醒
        function showReminder() {
            document.getElementById('modal').style.display = 'flex';
            playAlert();
        }

        // 播放提醒音效（10秒）
        function playAlert() {
            const audio = document.getElementById('alertSound');
            audio.currentTime = 0;
            audio.play();
            
            // 10秒后停止播放
            setTimeout(() => {
                audio.pause();
                audio.currentTime = 0;
            }, 10000);
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            const audio = document.getElementById('alertSound');
            audio.pause();
            audio.currentTime = 0;
            
            // 重置计时器显示
            remainingSeconds = HOUR_IN_SECONDS;
            updateDisplay();
        }

        // 页面加载时初始化
        window.onload = function() {
            createStars();
            remainingSeconds = HOUR_IN_SECONDS;
            updateDisplay();
            restoreTimerState();
        };

        // 页面卸载前保存状态
        window.onbeforeunload = function() {
            saveTimerState();
        };
    </script>
</body>
</html>
