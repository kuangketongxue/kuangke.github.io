<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>眼保健操提醒器 - 关爱您的眼睛</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            /* 🌟 在这里替换您的星空背景图片链接 🌟 */
            background: url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1920') center/cover no-repeat fixed;
        }

        /* 星空粒子效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* 毛玻璃效果覆盖层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        /* 返回按钮 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 卡片容器 */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* 时间设置部分 */
        .time-setting {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .time-setting-label {
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .time-inputs {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .time-input-group label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
        }

        .time-input-group input {
            width: 70px;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .time-input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .time-input-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.05);
        }

        .time-display {
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* 计时器显示 */
        .timer-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timer-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
        }

        /* 状态指示器 */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 按钮 */
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-right: 10px;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn-reset:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* 提醒弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .modal h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .modal-text {
            color: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .modal-link {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .modal-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .modal-close {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: white;
            color: #667eea;
        }

        /* 眼保健操细节 */
        .exercise-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .exercise-details h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .exercise-details ol {
            color: rgba(255, 255, 255, 0.95);
            line-height: 2;
            padding-left: 20px;
        }

        .exercise-details li {
            margin-bottom: 8px;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .timer {
                font-size: 36px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }

            .time-inputs {
                flex-direction: column;
            }

            .time-input-group input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 星空粒子效果 -->
    <div class="stars" id="stars"></div>
    
    <!-- 毛玻璃效果覆盖层 -->
    <div class="overlay"></div>

    <!-- 返回按钮 -->
    <!-- 🔗 在 href 中填写您要返回的页面地址 🔗 -->
    <a href="#" class="back-button" id="backButton">
        <span>←</span>
        <span>返回</span>
    </a>

    <!-- 主容器 -->
    <div class="container">
        <div class="card">
            <h1>👁️ 眼保健操提醒器</h1>
            <p class="subtitle">每隔一段时间温馨提醒，呵护您的眼睛健康</p>
            
            <!-- 时间设置部分 -->
            <div class="time-setting">
                <div class="time-setting-label">⏰ 自定义提醒间隔时间</div>
                <div class="time-inputs">
                    <div class="time-input-group">
                        <label for="hourInput">小时</label>
                        <input type="number" id="hourInput" min="0" max="23" value="1" disabled>
                    </div>
                    <div class="time-input-group">
                        <label for="minuteInput">分钟</label>
                        <input type="number" id="minuteInput" min="0" max="59" value="0" disabled>
                    </div>
                </div>
                <div class="time-display" id="timeDisplay">
                    总计间隔时间：<strong>1小时 0分钟</strong>
                </div>
                <button class="btn btn-reset" id="editBtn" onclick="enableEdit()">编辑时间</button>
            </div>

            <!-- 计时器显示 -->
            <div class="timer-display">
                <div class="timer-label">距离下次提醒</div>
                <div class="timer" id="timer">01:00:00</div>
                <div class="status" id="status" style="display: none;">
                    <div class="status-dot"></div>
                    <span>计时运行中</span>
                </div>
            </div>

            <div>
                <button class="btn btn-start" id="startBtn" onclick="startTimer()">开始计时</button>
                <button class="btn btn-stop" id="stopBtn" onclick="stopTimer()" disabled>停止计时</button>
            </div>
        </div>
    </div>

    <!-- 提醒弹窗 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-icon">👀✨</div>
            <h2>该做眼保健操啦！</h2>
            <p class="modal-text">
                已经持续用眼一段时间了，休息一下，做做眼保健操吧！<br>
                保护视力，从现在开始 💚
            </p>
            
            <a href="https://www.bilibili.com/video/BV1Qx411q7yv/" target="_blank" class="modal-link">
                🎵 点击观看眼保健操视频
            </a>

            <div class="exercise-details">
                <h3>📋 眼保健操要点提醒</h3>
                <ol>
                    <li><strong>轻闭双眼</strong>：放松面部肌肉，保持呼吸平稳</li>
                    <li><strong>按揉穴位</strong>：按揉睛明、攒竹、太阳、四白等穴位</li>
                    <li><strong>力度适中</strong>：以感到酸胀为宜，不要用力过猛</li>
                    <li><strong>持续时间</strong>：每个动作做8拍，完整做完约5分钟</li>
                    <li><strong>远眺放松</strong>：做完后远眺窗外，放松眼睛</li>
                </ol>
            </div>

            <button class="modal-close" onclick="closeModal()">我知道了，继续工作</button>
        </div>
    </div>

    <!-- 提醒音效 -->
    <!-- 🎵 在 src 中填写您的音乐文件地址 🎵 -->
    <audio id="alertSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        let countdownInterval;
        let remainingSeconds;
        let startTime;
        let customHours = 1;
        let customMinutes = 0;
        let totalSeconds = 3600; // 默认1小时

        const STORAGE_KEY = 'eyeExerciseTimer';
        const CONFIG_KEY = 'eyeExerciseConfig';

        // 生成星空粒子
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 从输入框读取时间配置
        function getTimeFromInput() {
            const hours = parseInt(document.getElementById('hourInput').value) || 0;
            const minutes = parseInt(document.getElementById('minuteInput').value) || 0;
            
            // 验证数值
            if (hours < 0) document.getElementById('hourInput').value = 0;
            if (minutes < 0) document.getElementById('minuteInput').value = 0;
            if (minutes > 59) document.getElementById('minuteInput').value = 59;
            
            customHours = parseInt(document.getElementById('hourInput').value) || 0;
            customMinutes = parseInt(document.getElementById('minuteInput').value) || 0;
            
            // 计算总秒数
            totalSeconds = customHours * 3600 + customMinutes * 60;
            
            // 至少要1分钟
            if (totalSeconds < 60) {
                totalSeconds = 60;
                document.getElementById('minuteInput').value = 1;
                customMinutes = 1;
            }
            
            return totalSeconds;
        }

        // 更新时间显示
        function updateTimeDisplay() {
            getTimeFromInput();
            const display = `总计间隔时间：<strong>${customHours}小时 ${customMinutes}分钟</strong>`;
            document.getElementById('timeDisplay').innerHTML = display;
        }

        // 启用编辑
        function enableEdit() {
            const hourInput = document.getElementById('hourInput');
            const minuteInput = document.getElementById('minuteInput');
            const editBtn = document.getElementById('editBtn');
            
            if (hourInput.disabled) {
                hourInput.disabled = false;
                minuteInput.disabled = false;
                editBtn.textContent = '保存设置';
            } else {
                updateTimeDisplay();
                hourInput.disabled = true;
                minuteInput.disabled = true;
                editBtn.textContent = '编辑时间';
                saveConfig();
            }
        }

        // 保存配置
        function saveConfig() {
            const config = {
                hours: customHours,
                minutes: customMinutes,
                totalSeconds: totalSeconds
            };
            localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
        }

        // 加载配置
        function loadConfig() {
            const savedConfig = localStorage.getItem(CONFIG_KEY);
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                customHours = config.hours || 1;
                customMinutes = config.minutes || 0;
                totalSeconds = config.totalSeconds || 3600;
                
                document.getElementById('hourInput').value = customHours;
                document.getElementById('minuteInput').value = customMinutes;
                updateTimeDisplay();
            }
        }

        // 保存计时器状态
        function saveTimerState() {
            if (startTime) {
                const state = {
                    startTime: startTime,
                    remainingSeconds: remainingSeconds,
                    totalSeconds: totalSeconds
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            }
        }

        // 恢复计时器状态
        function restoreTimerState() {
            const savedState = localStorage.getItem(STORAGE_KEY);
            if (savedState) {
                const state = JSON.parse(savedState);
                const now = Date.now();
                const elapsed = Math.floor((now - state.startTime) / 1000);
                remainingSeconds = state.remainingSeconds - elapsed;
                totalSeconds = state.totalSeconds;

                if (remainingSeconds > 0) {
                    startTime = state.startTime;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('status').style.display = 'flex';
                    document.getElementById('editBtn').disabled = true;
                    document.getElementById('hourInput').disabled = true;
                    document.getElementById('minuteInput').disabled = true;
                    updateDisplay();
                    countdownInterval = setInterval(countdown, 1000);
                } else {
                    // 如果时间已到，触发提醒
                    showReminder();
                    clearTimerState();
                }
            }
        }

        // 清除计时器状态
        function clearTimerState() {
            localStorage.removeItem(STORAGE_KEY);
            startTime = null;
        }

        // 开始计时
        function startTimer() {
            getTimeFromInput();
            remainingSeconds = totalSeconds;
            startTime = Date.now();
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('editBtn').disabled = true;
            document.getElementById('hourInput').disabled = true;
            document.getElementById('minuteInput').disabled = true;
            document.getElementById('status').style.display = 'flex';
            
            updateDisplay();
            saveTimerState();
            countdownInterval = setInterval(countdown, 1000);
        }

        // 停止计时
        function stopTimer() {
            clearInterval(countdownInterval);
            clearTimerState();
            getTimeFromInput();
            remainingSeconds = totalSeconds;
            startTime = null;
            updateDisplay();
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('editBtn').disabled = false;
            document.getElementById('status').style.display = 'none';
        }

        // 倒计时逻辑
        function countdown() {
            remainingSeconds--;
            saveTimerState();
            
            if (remainingSeconds <= 0) {
                clearInterval(countdownInterval);
                showReminder();
                clearTimerState();
                startTime = null;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('editBtn').disabled = false;
                document.getElementById('status').style.display = 'none';
                getTimeFromInput();
                remainingSeconds = totalSeconds;
                updateDisplay();
            } else {
                updateDisplay();
            }
        }

        // 更新显示
        function updateDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            document.getElementById('timer').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // 显示提醒
        function showReminder() {
            document.getElementById('modal').style.display = 'flex';
            playAlert();
        }

        // 播放提醒音效（10秒）
        function playAlert() {
            const audio = document.getElementById('alertSound');
            audio.currentTime = 0;
            audio.play();
            
            // 10秒后停止播放
            setTimeout(() => {
                audio.pause();
                audio.currentTime = 0;
            }, 10000);
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            const audio = document.getElementById('alertSound');
            audio.pause();
            audio.currentTime = 0;
        }

        // 页面加载时初始化
        window.onload = function() {
            createStars();
            loadConfig();
            getTimeFromInput();
            remainingSeconds = totalSeconds;
            updateDisplay();
            restoreTimerState();
        };

        // 页面卸载前保存状态
        window.onbeforeunload = function() {
            saveTimerState();
        };

        // 监听输入框变化（实时更新显示）
        document.addEventListener('DOMContentLoaded', function() {
            const hourInput = document.getElementById('hourInput');
            const minuteInput = document.getElementById('minuteInput');
            
            hourInput.addEventListener('change', updateTimeDisplay);
            minuteInput.addEventListener('change', updateTimeDisplay);
        });
    </script>
</body>
</html>
