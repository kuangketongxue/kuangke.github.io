    // åˆ›å»ºä¹¦ç±å¡ç‰‡
    function createBookCard(book, index) {
      const card = document.createElement('div');
      card.className = 'book-card';
      card.dataset.category = book.category.join(' ');
      card.dataset.index = index;
      
      const lockIcon = book.locked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-file-pdf"></i>';
      const lockIcon2 = book.locked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-book-open"></i>';
      
      card.innerHTML = `
        <div class="book-cover">
          <img class="lazy-image" data-src="${book.cover}" alt="${book.title}" loading="lazy">
          <div class="book-overlay"></div>
        </div>
        <div class="book-info">

    }

    // ç”Ÿæˆæ˜Ÿæ˜ŸèƒŒæ™¯ - æ€§èƒ½ä¼˜åŒ–
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 30; // å‡å°‘æ˜Ÿæ˜Ÿæ•°é‡ä»¥æå‡æ€§èƒ½
      
      // ä½¿ç”¨DocumentFragmentæ‰¹é‡åˆ›å»ºæ˜Ÿæ˜Ÿ
      const fragment = document.createDocumentFragment();
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';

        star.style.opacity = Math.random() * 0.8 + 0.2;
        fragment.appendChild(star);

      starsContainer.appendChild(fragment);
    }

    // å¯¼èˆªæ æ»šåŠ¨æ•ˆæœ - ä½¿ç”¨èŠ‚æµä¼˜åŒ–
    function handleNavbarScroll() {
      const navbar = document.getElementById('navbar');
      let lastScrollY = window.scrollY;
      
      const throttledScroll = throttle(() => {
        const currentScrollY = window.scrollY;
        if (currentScrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
        lastScrollY = currentScrollY;
      }, 16); // çº¦60fps
      
      window.addEventListener('scroll', throttledScroll, { passive: true });
    }

    // ç­›é€‰åŠŸèƒ½ - æ€§èƒ½ä¼˜åŒ–
    function initializeFilter() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      let currentFilter = 'all';
      
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // é¿å…é‡å¤æ“ä½œ
          if (btn.dataset.filter === currentFilter) return;
          
          // æ›´æ–°æŒ‰é’®çŠ¶æ€
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          
          // ä½¿ç”¨requestAnimationFrameä¼˜åŒ–åŠ¨ç”»
          requestAnimationFrame(() => {
            const bookCards = document.querySelectorAll('.book-card');
            
            bookCards.forEach(card => {
              const categories = card.dataset.category.split(' ');
              const shouldShow = currentFilter === 'all' || categories.includes(currentFilter);
              
              if (shouldShow) {
                card.classList.remove('hidden', 'fade-out');
                card.classList.add('fade-in');
              } else {
                card.classList.remove('fade-in');
                card.classList.add('fade-out');
                
                // å»¶è¿Ÿéšè—ä»¥å®ŒæˆåŠ¨ç”»
                setTimeout(() => {
                  if (card.classList.contains('fade-out')) {
                    card.classList.add('hidden');
                  }
                }, 300);
              }
            });
          });
        });
      });
    }

    // å›¾ç‰‡æ‡’åŠ è½½ - æ€§èƒ½ä¼˜åŒ–
    function initializeLazyLoading() {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const src = img.dataset.src;
            
            if (src) {
              // åˆ›å»ºæ–°å›¾ç‰‡å¯¹è±¡é¢„åŠ è½½
              const newImg = new Image();
              newImg.onload = () => {
                img.src = src;
                img.classList.add('loaded');
                observer.unobserve(img);
              };
              newImg.src = src;
            }
          }
        });
      }, {
        rootMargin: '50px 0px', // æå‰50pxåŠ è½½
        threshold: 0.1
      });

      // å»¶è¿Ÿè§‚å¯Ÿä»¥ç¡®ä¿DOMå·²å‡†å¤‡å°±ç»ª
      setTimeout(() => {
        const lazyImages = document.querySelectorAll('.lazy-image');
        lazyImages.forEach(img => imageObserver.observe(img));
      }, 100);
    }

    // é¢„åŠ è½½å…³é”®èµ„æº
    function preloadCriticalResources() {
      // é¢„åŠ è½½å­—ä½“
      const fontLink = document.createElement('link');
      fontLink.rel = 'preload';
      fontLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap';
      fontLink.as = 'style';
      fontLink.onload = function() {
        this.rel = 'stylesheet';
      };
      document.head.appendChild(fontLink);
    }

    // å†…å­˜æ¸…ç†
    function cleanup() {
      // æ¸…ç†äº‹ä»¶ç›‘å¬å™¨
      window.removeEventListener('scroll', handleNavbarScroll);
      
      // æ¸…ç†è§‚å¯Ÿå™¨
      if (window.imageObserver) {
        window.imageObserver.disconnect();
      }
    }

    // åˆå§‹åŒ–åº”ç”¨
    function initApp() {
      // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
      createStars();
      
      // æ¸²æŸ“ä¹¦ç±
      renderBooks();
      
      // åˆå§‹åŒ–åŠŸèƒ½
      handleNavbarScroll();
      initializeFilter();
      
      // å»¶è¿Ÿåˆå§‹åŒ–æ‡’åŠ è½½ä»¥é¿å…é˜»å¡åˆå§‹æ¸²æŸ“
      setTimeout(() => {
        initializeLazyLoading();
      }, 200);
      
      // é¢„åŠ è½½èµ„æº
      preloadCriticalResources();
      
      // é¡µé¢å¸è½½æ—¶æ¸…ç†å†…å­˜
      window.addEventListener('beforeunload', cleanup);
    }

    // ä½¿ç”¨requestIdleCallbackä¼˜åŒ–åˆå§‹åŒ–æ—¶æœº
    if ('requestIdleCallback' in window) {
      requestIdleCallback(initApp, { timeout: 1000 });
    } else {
      // é™çº§æ–¹æ¡ˆ
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
      } else {
        initApp();
      }
    }
