      padding: 0;
      box-sizing: border-box;

    body {

      line-height: 1.6;
      overflow-x: hidden;

    /* 页面容器 */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* 背景装饰 - 性能优化 */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0;
      will-change: transform;
      contain: layout style paint;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite;
      will-change: opacity;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    /* 导航栏 */
    .navbar {

      left: 0;

      z-index: 1000;

      will-change: transform;

    .nav-container {

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1.3rem;

      background-clip: text;

    .nav-actions {

    /* 主内容区 */

      margin-top: 80px;

      .book-cover {

      .book-info {

      }
      .book-title {

      }
      .book-actions {

      }

      from {

        transform: translateY(20px);

      to {

        transform: translateY(0);

    .book-card {

    .book-card:nth-child(7) { animation-delay: 0.7s; }
    .book-card:nth-child(8) { animation-delay: 0.8s; }
    .book-card:nth-child(9) { animation-delay: 0.9s; }
    .book-card:nth-child(10) { animation-delay: 1s; }

    .lazy-image {
      opacity: 0;

    .lazy-image.loaded {
      opacity: 1;
    }

    /* 减少重绘的类 */
    .hidden {
      display: none !important;

    .fade-out {
      opacity: 0 !important;
      transform: translateY(20px) !important;
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // 性能优化：使用节流函数
    function throttle(func, limit) {
      let inThrottle;
      return function() {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
          func.apply(context, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      };
    }

    // 创建书籍卡片
    function createBookCard(book, index) {
      const card = document.createElement('div');
      card.className = 'book-card';
      card.dataset.category = book.category.join(' ');
      card.dataset.index = index;
      
      const lockIcon = book.locked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-file-pdf"></i>';
      const lockIcon2 = book.locked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-book-open"></i>';
      
      card.innerHTML = `
        <div class="book-cover">
          <img class="lazy-image" data-src="${book.cover}" alt="${book.title}" loading="lazy">
          <div class="book-overlay"></div>
        </div>
        <div class="book-info">
          <h3 class="book-title">${book.title}</h3>
          <p class="book-author">${book.author}</p>
          <div class="book-meta">
            <span class="meta-item">
              <i class="fas fa-tag"></i>
              ${book.tag}
            </span>
            <span class="meta-item">
              <i class="fas fa-clock"></i>
              ${book.time}
            </span>
          </div>
          <div class="book-actions">
            <a href="${book.pdfUrl}" class="book-btn btn-pdf" target="_blank">
              ${lockIcon}
              ${book.pdfLabel}
            </a>
            <a href="${book.notesUrl}" class="book-btn btn-notes" target="_blank">
              ${lockIcon2}
              ${book.notesLabel}
            </a>
          </div>
        </div>
      `;
      
      return card;
    }

    // 性能优化：使用DocumentFragment批量创建DOM
    function renderBooks() {
      const container = document.getElementById('booksContainer');
      const fragment = document.createDocumentFragment();
      
      booksData.forEach((book, index) => {
        const card = createBookCard(book, index);
        fragment.appendChild(card);
      });
      
      container.appendChild(fragment);
    }

    // 生成星星背景 - 性能优化
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 30; // 减少星星数量以提升性能
      
      // 使用DocumentFragment批量创建星星
      const fragment = document.createDocumentFragment();
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        fragment.appendChild(star);
      }
      
      starsContainer.appendChild(fragment);
    }

    // 导航栏滚动效果 - 使用节流优化
    function handleNavbarScroll() {
      const navbar = document.getElementById('navbar');
      let lastScrollY = window.scrollY;
      
      const throttledScroll = throttle(() => {
        const currentScrollY = window.scrollY;
        if (currentScrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
        lastScrollY = currentScrollY;
      }, 16); // 约60fps
      
      window.addEventListener('scroll', throttledScroll, { passive: true });
    }

    // 筛选功能 - 性能优化
    function initializeFilter() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      let currentFilter = 'all';
      
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // 避免重复操作
          if (btn.dataset.filter === currentFilter) return;
          
          // 更新按钮状态
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          
          // 使用requestAnimationFrame优化动画
          requestAnimationFrame(() => {
            const bookCards = document.querySelectorAll('.book-card');
            
            bookCards.forEach(card => {
              const categories = card.dataset.category.split(' ');
              const shouldShow = currentFilter === 'all' || categories.includes(currentFilter);
              
              if (shouldShow) {
                card.classList.remove('hidden', 'fade-out');
                card.classList.add('fade-in');
              } else {
                card.classList.remove('fade-in');
                card.classList.add('fade-out');
                
                // 延迟隐藏以完成动画
                setTimeout(() => {
                  if (card.classList.contains('fade-out')) {
                    card.classList.add('hidden');
                  }
                }, 300);
              }
            });
          });
        });
      });
    }

    // 图片懒加载 - 性能优化
    function initializeLazyLoading() {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const src = img.dataset.src;
            
            if (src) {
              // 创建新图片对象预加载
              const newImg = new Image();
              newImg.onload = () => {
                img.src = src;
                img.classList.add('loaded');
                observer.unobserve(img);
              };
              newImg.src = src;
            }
          }
        });
      }, {
        rootMargin: '50px 0px', // 提前50px加载
        threshold: 0.1
      });

      // 延迟观察以确保DOM已准备就绪
      setTimeout(() => {
        const lazyImages = document.querySelectorAll('.lazy-image');
        lazyImages.forEach(img => imageObserver.observe(img));
      }, 100);
    }

    // 预加载关键资源
    function preloadCriticalResources() {
      // 预加载字体
      const fontLink = document.createElement('link');
      fontLink.rel = 'preload';
      fontLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap';
      fontLink.as = 'style';
      fontLink.onload = function() {
        this.rel = 'stylesheet';
      };
      document.head.appendChild(fontLink);
    }

    // 内存清理
    function cleanup() {
      // 清理事件监听器
      window.removeEventListener('scroll', handleNavbarScroll);
      
      // 清理观察器
      if (window.imageObserver) {
        window.imageObserver.disconnect();
      }
    }

    // 初始化应用
    function initApp() {
      // 创建星星背景
      createStars();
      
      // 渲染书籍
      renderBooks();
      
      // 初始化功能
      handleNavbarScroll();
      initializeFilter();
      
      // 延迟初始化懒加载以避免阻塞初始渲染
      setTimeout(() => {
        initializeLazyLoading();
      }, 200);
      
      // 预加载资源
      preloadCriticalResources();
      
      // 页面卸载时清理内存
      window.addEventListener('beforeunload', cleanup);
    }

    // 使用requestIdleCallback优化初始化时机
    if ('requestIdleCallback' in window) {
      requestIdleCallback(initApp, { timeout: 1000 });
    } else {
      // 降级方案
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
      } else {
        initApp();
      }
    }
