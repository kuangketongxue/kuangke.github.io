<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="星空书柜 - 探索认知边界，记录思考轨迹">
  <meta name="keywords" content="读书笔记,书籍推荐,知识管理">
  <title>星空书柜 | 探索认知边界</title>
  
  <!-- 资源预加载 -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://picsum.photos">
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
  
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #2d3748;
      --accent-1: #38bdf8;
      --accent-2: #8b5cf6;
      --accent-3: #f97316;
      --accent-success: #10b981;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 32px rgba(56, 189, 248, 0.15);
      --shadow-xl: 0 16px 48px rgba(139, 92, 246, 0.2);
      --border-color: rgba(255, 255, 255, 0.1);
      --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-primary);
      background-image:
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.12) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(56, 189, 248, 0.12) 0%, transparent 25%),
        radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.05) 0%, transparent 40%);
      color: var(--text-primary);
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* 页面容器 */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* 背景装饰 */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0;
      will-change: transform;
      contain: layout style paint;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite;
      will-change: opacity;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    /* 导航栏 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.8));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      z-index: 1000;
      transition: all 0.3s var(--transition-smooth);
      will-change: transform;
    }

    .navbar.scrolled {
      background: rgba(15, 23, 42, 0.98);
      box-shadow: var(--shadow-md);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-decoration: none;
    }

    .nav-brand i {
      font-size: 1.5rem;
      color: var(--accent-1);
    }

    .nav-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.7rem 1.2rem;
      background: linear-gradient(135deg, var(--accent-2), var(--accent-1));
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s var(--transition-smooth);
      border: none;
      cursor: pointer;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .back-btn:focus {
      outline: 2px solid var(--accent-1);
      outline-offset: 2px;
    }

    /* 主内容区 */
    .main-content {
      flex: 1;
      margin-top: 80px;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    /* 页面头部 */
    .page-header {
      text-align: center;
      margin-bottom: 4rem;
      padding: 2rem 1rem;
      position: relative;
    }

    .header-badge {
      display: inline-block;
      padding: 0.4rem 1rem;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--accent-2);
      margin-bottom: 1rem;
    }

    .page-header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .header-stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-1);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* 筛选栏 */
    .filter-section {
      max-width: 1400px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .filter-btn {
      padding: 0.6rem 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s var(--transition-smooth);
      font-size: 0.9rem;
      font-family: inherit;
      will-change: transform;
      position: relative;
      overflow: hidden;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(139, 92, 246, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }

    .filter-btn:hover::before,
    .filter-btn.active::before {
      width: 200%;
      height: 200%;
    }

    .filter-btn span {
      position: relative;
      z-index: 1;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: rgba(139, 92, 246, 0.2);
      border-color: var(--accent-2);
      color: var(--accent-2);
      transform: translateY(-2px);
    }

    .filter-btn:focus {
      outline: 2px solid var(--accent-2);
      outline-offset: 2px;
    }

    .filter-count {
      display: inline-block;
      margin-left: 0.4rem;
      padding: 0.1rem 0.5rem;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .filter-result-info {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    /* 书籍容器 */
    .books-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      contain: layout style paint;
      position: relative;
      min-height: 400px;
    }

    /* 无结果提示 */
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
      display: none;
    }

    .no-results.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .no-results i {
      font-size: 4rem;
      color: var(--accent-2);
      opacity: 0.3;
      margin-bottom: 1rem;
    }

    .no-results p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .no-results small {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* 书籍卡片 */
    .book-card {
      position: relative;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s var(--transition-smooth);
      backdrop-filter: blur(10px);
      will-change: transform;
      contain: layout style paint;
    }

    .book-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-xl);
      border-color: rgba(139, 92, 246, 0.3);
    }

    .book-card.locked {
      opacity: 0.8;
    }

    .book-cover {
      position: relative;
      width: 100%;
      height: 380px;
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
    }

    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.4s ease;
      will-change: transform;
    }

    .book-card:hover .book-cover img {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .book-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(15, 23, 42, 0.8) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .book-card:hover .book-overlay {
      opacity: 1;
    }

    /* 书籍标签 */
    .book-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 0.8rem;
      background: rgba(139, 92, 246, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      font-size: 0.75rem;
      color: white;
      font-weight: 600;
      z-index: 10;
    }

    .book-badge.locked {
      background: rgba(249, 115, 22, 0.9);
    }

    .book-badge.recent {
      background: var(--accent-success);
    }

    .book-info {
      padding: 1.5rem;
      position: relative;
    }

    .book-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .book-author {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .book-author i {
      font-size: 0.8rem;
      color: var(--accent-1);
    }

    .book-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .meta-item i {
      font-size: 0.75rem;
      color: var(--accent-1);
    }

    .book-actions {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .book-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s var(--transition-smooth);
      cursor: pointer;
      will-change: transform;
      font-family: inherit;
    }

    .btn-pdf {
      background: linear-gradient(135deg, var(--accent-1), #0ea5e9);
      color: white;
    }

    .btn-pdf:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
    }

    .btn-notes {
      background: linear-gradient(135deg, var(--accent-2), #a855f7);
      color: white;
    }

    .btn-notes:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

    .book-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(0.5);
    }

    .book-btn:focus {
      outline: 2px solid currentColor;
      outline-offset: 2px;
    }

    /* 底部 */
    .footer {
      background: linear-gradient(to top, rgba(30, 41, 59, 0.8), transparent);
      border-top: 1px solid var(--border-color);
      padding: 2rem;
      margin-top: auto;
      position: relative;
      z-index: 1;
    }

    .footer-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .social-links {
      display: flex;
      gap: 1.5rem;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.3s var(--transition-smooth);
      will-change: transform;
    }

    .social-link:hover {
      background: rgba(139, 92, 246, 0.2);
      border-color: var(--accent-2);
      color: var(--accent-2);
      transform: translateY(-2px);
    }

    .social-link:focus {
      outline: 2px solid var(--accent-2);
      outline-offset: 2px;
    }

    .copyright {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* 响应式设计 */
    @media (max-width: 1024px) {
      .books-container {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .page-header h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0.8rem 1rem;
      }

      .main-content {
        margin-top: 70px;
        padding: 1rem 0.5rem;
      }

      .page-header {
        margin-bottom: 2rem;
        padding: 1.5rem 1rem;
      }

      .page-header h1 {
        font-size: 2rem;
      }

      .header-stats {
        gap: 2rem;
      }

      .books-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
      }

      .book-cover {
        height: 280px;
      }

      .book-info {
        padding: 1rem;
      }

      .book-title {
        font-size: 1.1rem;
      }

      .book-actions {
        flex-direction: column;
      }

      .footer-container {
        flex-direction: column;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .books-container {
        grid-template-columns: 1fr;
      }

      .book-cover {
        height: 240px;
      }

      .back-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.85rem;
      }

      .filter-bar {
        gap: 0.5rem;
      }

      .filter-btn {
        font-size: 0.85rem;
        padding: 0.5rem 1rem;
      }
    }

    /* 加载动画 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .book-card {
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .book-card:nth-child(1) { animation-delay: 0.05s; }
    .book-card:nth-child(2) { animation-delay: 0.1s; }
    .book-card:nth-child(3) { animation-delay: 0.15s; }
    .book-card:nth-child(4) { animation-delay: 0.2s; }
    .book-card:nth-child(5) { animation-delay: 0.25s; }
    .book-card:nth-child(6) { animation-delay: 0.3s; }
    .book-card:nth-child(7) { animation-delay: 0.35s; }
    .book-card:nth-child(8) { animation-delay: 0.4s; }
    .book-card:nth-child(9) { animation-delay: 0.45s; }
    .book-card:nth-child(10) { animation-delay: 0.5s; }

    /* 图片懒加载 */
    .lazy-image {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .lazy-image.loaded {
      opacity: 1;
    }

    /* 工具类 */
    .hidden {
      display: none !important;
    }

    .fade-out {
      opacity: 0 !important;
      transform: translateY(20px) !important;
      pointer-events: none;
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>

  <div class="page-wrapper">

    <div class="bg-decoration" id="stars" aria-hidden="true"></div>

    <!-- 导航栏 -->
    <nav class="navbar" id="navbar" role="navigation">
      <div class="nav-container">
        <a href="#" class="nav-brand" aria-label="星空书柜首页">

        <h1>星空书柜</h1>
        <p class="page-subtitle">探索认知边界 · 记录思考轨迹</p>

          <div class="stat-item">
            <span class="stat-value" id="totalBooks">15</span>

          </div>

      <!-- 筛选栏 -->
      <section class="filter-section" aria-label="书籍筛选">
        <div class="filter-bar" role="tablist">

          <button class="filter-btn" data-filter="recent" role="tab" aria-selected="false">
            <span>最近阅读<span class="filter-count" id="count-recent">3</span></span>
          </button>
        </div>
        <div class="filter-result-info" id="filterInfo" aria-live="polite">
          正在显示全部 <strong id="displayCount">15</strong> 本书籍
        </div>
      </section>

      <!-- 书籍容器 -->
      <section class="books-container" id="booksContainer" aria-label="书籍列表">
        <!-- 无结果提示 -->
        <div class="no-results" id="noResults">
          <i class="fas fa-search" aria-hidden="true"></i>
          <p>没有找到相关书籍</p>

      </section>
    </main>

    <!-- 底部 -->
    <footer class="footer" role="contentinfo">
      <div class="footer-container">
        <nav class="social-links" aria-label="社交媒体链接">
          <a href="https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzkxNzcyMjAzNQ==&scene=124#wechat_redirect" 
             target="_blank" 
             class="social-link" 
             aria-label="访问微信公众号" 
             rel="noopener noreferrer">
            <i class="fab fa-weixin" aria-hidden="true"></i>
          </a>
          <a href="https://github.com/kuangketongxue" 
             target="_blank" 
             class="social-link"

      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

      return function() {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
          func.apply(context, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      };

    // 创建书籍卡片
    function createBookCard(book, index) {
      const card = document.createElement('article');
      card.className = `book-card ${book.locked ? 'locked' : ''}`;
      card.dataset.category = book.category.join(' ');
      card.dataset.index = index;
      card.setAttribute('aria-label', `${book.title} - ${book.author}`);

      const badgeHTML = book.status === 'recent' 
        ? '<span class="book-badge recent">最新</span>'
        : book.status === 'locked'
        ? '<span class="book-badge locked"><i class="fas fa-lock"></i> 即将开放</span>'
        : '';

      const pdfIcon = book.locked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-file-pdf"></i>';
      const notesIcon = book.locked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-book-open"></i>';
      
      const pdfDisabled = book.pdfUrl === '#' ? 'disabled' : '';
      const notesDisabled = book.notesUrl === '#' ? 'disabled' : '';

      card.innerHTML = `
        ${badgeHTML}
        <div class="book-cover">
          <img class="lazy-image" 
               data-src="${book.cover}" 
               alt="${book.title}封面" 
               loading="lazy">
          <div class="book-overlay"></div>
        </div>
        <div class="book-info">
          <h3 class="book-title">${book.title}</h3>
          <p class="book-author">
            <i class="fas fa-user-circle" aria-hidden="true"></i>
            ${book.author}

          <div class="book-meta">

              <span>${book.tag}</span>
            </span>
            <span class="meta-item">
              <i class="fas fa-clock" aria-hidden="true"></i>
              <span>${book.time}</span>
            </span>
          </div>
          <div class="book-actions">
            <a href="${book.pdfUrl}" 
               class="book-btn btn-pdf" 
               target="_blank"
               rel="noopener noreferrer"
               ${pdfDisabled}
               aria-label="${book.pdfLabel}">
              ${pdfIcon}
              <span>${book.pdfLabel}</span>
            </a>
            <a href="${book.notesUrl}" 
               class="book-btn btn-notes" 
               target="_blank"
               rel="noopener noreferrer"
               ${notesDisabled}
               aria-label="${book.notesLabel}">
              ${notesIcon}
              <span>${book.notesLabel}</span>
            </a>
          </div>

    // 批量渲染书籍
    function renderBooks(books = booksData) {
      const container = document.getElementById('booksContainer');
      const noResults = document.getElementById('noResults');
      
      // 清空容器（保留无结果提示）
      Array.from(container.children).forEach(child => {
        if (child.id !== 'noResults') {
          child.remove();
        }
      });

      if (books.length === 0) {
        noResults.classList.add('show');
        return;
      }

      noResults.classList.remove('show');
      const fragment = document.createDocumentFragment();
      
      books.forEach((book, index) => {
        const card = createBookCard(book, index);
        fragment.appendChild(card);
      });

      container.appendChild(fragment);
      
      // 重新初始化懒加载
      setTimeout(() => initializeLazyLoading(), 100);
    }

    // 生成星星背景
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = window.innerWidth < 768 ? 20 : 30;
      const fragment = document.createDocumentFragment();

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        fragment.appendChild(star);
      }

      starsContainer.appendChild(fragment);
    }

      const navbar = document.getElementById('navbar');

        navbar.classList.toggle('scrolled', currentScrollY > 50);
      }, 16);

      window.addEventListener('scroll', throttledScroll, { passive: true });
    }

    // 更新统计信息
    function updateStats(filter = 'all') {
      const displayCount = document.getElementById('displayCount');
      const filterInfo = document.getElementById('filterInfo');
      
      let count;
      let filterName;

      if (filter === 'all') {
        count = booksData.length;
        filterName = '全部';
      } else {
        count = booksData.filter(book => book.category.includes(filter)).length;
        const filterMap = {
          'wealth': '财富思维',
          'focus': '专注力',
          'philosophy': '哲学思考',
          'recent': '最近阅读'
        };
        filterName = filterMap[filter];
      }

      displayCount.textContent = count;
      filterInfo.innerHTML = `正在显示<strong>${filterName}</strong>分类的 <strong>${count}</strong> 本书籍`;
    }

    // 初始化分类计数
    function initializeCategoryCounts() {
      const counts = {
        all: booksData.length,
        wealth: booksData.filter(b => b.category.includes('wealth')).length,
        focus: booksData.filter(b => b.category.includes('focus')).length,
        philosophy: booksData.filter(b => b.category.includes('philosophy')).length,
        recent: booksData.filter(b => b.category.includes('recent')).length
      };

      Object.keys(counts).forEach(key => {
        const countElement = document.getElementById(`count-${key}`);
        if (countElement) {
          countElement.textContent = counts[key];
        }
      });

      // 更新总数
      const totalBooks = document.getElementById('totalBooks');
      if (totalBooks) {
        totalBooks.textContent = counts.all;
      }
    }

    // 筛选功能
    function initializeFilter() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      let currentFilter = 'all';

      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const newFilter = btn.dataset.filter;
          
          if (newFilter === currentFilter) return;

          // 更新按钮状态
          filterBtns.forEach(b => {
            b.classList.remove('active');
            b.setAttribute('aria-selected', 'false');
          });
          btn.classList.add('active');
          btn.setAttribute('aria-selected', 'true');

          currentFilter = newFilter;

          // 筛选并重新渲染
          const filteredBooks = newFilter === 'all' 
            ? booksData 
            : booksData.filter(book => book.category.includes(newFilter));

          renderBooks(filteredBooks);
          updateStats(newFilter);
        });
      });
    }

    // 图片懒加载
    function initializeLazyLoading() {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const src = img.dataset.src;
            
            if (src) {
              const newImg = new Image();
              newImg.onload = () => {
                img.src = src;
                img.classList.add('loaded');
                observer.unobserve(img);
              };
              newImg.onerror = () => {
                // 加载失败时使用占位图
                img.src = 'https://picsum.photos/280/380?blur=5';
                img.classList.add('loaded');
                observer.unobserve(img);
              };
              newImg.src = src;
            }
          }
        });
      }, {
        rootMargin: '50px 0px',
        threshold: 0.1
      });

      const lazyImages = document.querySelectorAll('.lazy-image:not(.loaded)');
      lazyImages.forEach(img => imageObserver.observe(img));
      
      // 保存观察器实例以便清理
      window.imageObserver = imageObserver;
    }

    // 预加载关键资源
    function preloadCriticalResources() {
      // 预加载字体
      const fontLink = document.createElement('link');
      fontLink.rel = 'preload';
      fontLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap';
      fontLink.as = 'style';
      fontLink.onload = function() {
        this.rel = 'stylesheet';
      };
      document.head.appendChild(fontLink);
    }

    // 内存清理
    function cleanup() {
      if (window.imageObserver) {
        window.imageObserver.disconnect();
      }
    }

    // ==================== 应用初始化 ====================
    
    function initApp() {
      console.log('🚀 初始化星空书柜...');
      
      // 1. 创建背景
      createStars();
      
      // 2. 渲染书籍
      renderBooks();
      
      // 3. 初始化统计
      initializeCategoryCounts();
      updateStats('all');
      
      // 4. 初始化功能
      handleNavbarScroll();
      initializeFilter();
      
      // 5. 延迟初始化懒加载
      setTimeout(() => {
        initializeLazyLoading();
      }, 200);
      
      // 6. 预加载资源
      preloadCriticalResources();
      
      // 7. 页面卸载时清理
      window.addEventListener('beforeunload', cleanup);
      
      console.log('✅ 星空书柜初始化完成！');
    }

    // 使用最佳实践初始化
    if ('requestIdleCallback' in window) {
      requestIdleCallback(initApp, { timeout: 1000 });
    } else {
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
      } else {
        initApp();
      }
    }
