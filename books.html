<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星空书柜</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --accent-1: #38bdf8;
      --accent-2: #8b5cf6;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --shadow: 0 8px 30px rgba(56, 189, 248, 0.15);
      --card-radius: 16px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--bg-primary);
      background-image:
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(56, 189, 248, 0.08) 0%, transparent 25%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    /* 返回按钮 - 固定定位 */
    .back-btn {
      position: fixed;
      left: 2rem;
      top: 2rem;
      padding: 0.75rem 1.25rem;
      background: linear-gradient(135deg, var(--accent-2), var(--accent-1));
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }
    
    .back-btn:active {
      transform: translateY(0);
    }
    
    /* 页面头部 */
    .page-header {
      text-align: center;
      padding: 5rem 2rem 3rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .page-header h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    
    .page-header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    /* 主内容区域 */
    main {
      flex: 1;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 2rem 4rem;
    }
    
    /* 书籍网格容器 */
    .books-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2.5rem;
      padding: 0;
    }
    
    /* 书籍卡片 */
    .book-card {
      position: relative;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    
    .book-card:hover {
      transform: translateY(-12px);
    }
    
    /* 书籍封面 */
    .book-cover {
      width: 100%;
      aspect-ratio: 3/4;
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: 
        0 4px 6px rgba(0, 0, 0, 0.1),
        0 10px 30px rgba(56, 189, 248, 0.2);
      position: relative;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      transition: all 0.3s ease;
    }
    
    .book-card:hover .book-cover {
      box-shadow: 
        0 8px 12px rgba(0, 0, 0, 0.15),
        0 20px 40px rgba(56, 189, 248, 0.3);
    }
    
    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .book-card:hover .book-cover img {
      transform: scale(1.05);
      opacity: 0.85;
    }
    
    /* 书籍标题 */
    .book-title {
      text-align: center;
      margin-top: 1.25rem;
      font-size: 1.15rem;
      font-weight: 600;
      line-height: 1.4;
      transition: color 0.3s ease;
      padding: 0 0.5rem;
    }
    
    .book-card:hover .book-title {
      color: var(--accent-1);
    }
    
    /* 操作按钮组 */
    .book-actions {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem 1.25rem 1.25rem;
      background: linear-gradient(
        to top,
        rgba(15, 23, 42, 0.98) 0%,
        rgba(15, 23, 42, 0.95) 60%,
        transparent 100%
      );
      display: flex;
      gap: 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .book-card:hover .book-actions {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* 按钮样式 */
    .book-btn {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn-pdf {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: white;
    }
    
    .btn-pdf:hover {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.4);
    }
    
    .btn-notes {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
    }
    
    .btn-notes:hover {
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
    }
    
    /* 底部社交链接 */
    .social-footer {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 2.5rem 2rem;
      margin-top: auto;
    }
    
    .social-footer .container {
      max-width: 1600px;
      margin: 0 auto;
      text-align: center;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .social-link {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .social-link:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.1);
    }
    
    .social-link.wechat:hover {
      color: #07c160;
      box-shadow: 0 4px 20px rgba(7, 193, 96, 0.3);
    }
    
    .social-link.github:hover {
      color: #f0f6fc;
      box-shadow: 0 4px 20px rgba(240, 246, 252, 0.3);
    }
    
    .social-link.x:hover {
      color: var(--accent-1);
      box-shadow: 0 4px 20px rgba(56, 189, 248, 0.3);
    }
    
    .copyright {
      color: var(--text-secondary);
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    /* 响应式设计 */
    @media (max-width: 1200px) {
      .books-container {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 2rem;
      }
    }
    
    @media (max-width: 768px) {
      .back-btn {
        left: 1rem;
        top: 1rem;
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
      }
      
      .page-header {
        padding: 4rem 1rem 2rem;
      }
      
      .page-header h1 {
        font-size: 2rem;
      }
      
      .page-header p {
        font-size: 1rem;
      }
      
      main {
        padding: 0 1rem 3rem;
      }
      
      .books-container {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1.5rem;
      }
      
      .book-title {
        font-size: 1rem;
        margin-top: 1rem;
      }
      
      .book-actions {
        padding: 1.5rem 1rem 1rem;
      }
      
      .book-btn {
        padding: 0.7rem 0.8rem;
        font-size: 0.85rem;
      }
      
      .social-footer {
        padding: 2rem 1rem;
      }
      
      .social-links {
        gap: 1rem;
      }
      
      .social-link {
        width: 44px;
        height: 44px;
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .books-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.2rem;
      }
      
      .page-header h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
