    function renderBooks(books = booksData) {

    /**

    function createStars() {

    /**

    function initializeCategoryCounts() {
      // åªç»Ÿè®¡éå ä½ç¬¦ä¹¦ç±

    /**

     */
    function initializeFilter() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      let currentFilter = 'all';
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const newFilter = btn.dataset.filter;
          if (newFilter === currentFilter) return;
          // æ›´æ–°æŒ‰é’®çŠ¶æ€
          filterBtns.forEach(b => {
            b.classList.remove('active');
            b.setAttribute('aria-selected', 'false');

          btn.classList.add('active');
          btn.setAttribute('aria-selected', 'true');
          currentFilter = newFilter;
          // ç­›é€‰å¹¶é‡æ–°æ¸²æŸ“
          const realBooks = booksData.filter(book => !book.isPlaceholder);
          const filteredBooks = newFilter === 'all'
            ? booksData // æ˜¾ç¤ºå…¨éƒ¨ï¼ˆåŒ…æ‹¬å ä½ç¬¦ï¼‰
            : realBooks.filter(book => book.category.includes(newFilter));
          renderBooks(filteredBooks);
          updateStats(newFilter);
        });
      });
    }
    /**
     * åˆå§‹åŒ–å›¾ç‰‡æ‡’åŠ è½½
     */
    function initializeLazyLoading() {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const src = img.dataset.src;
            if (src) {
              const newImg = new Image();
              newImg.onload = () => {
                img.src = src;
                img.classList.add('loaded');
                observer.unobserve(img);
              };
              newImg.onerror = () => {
                // åŠ è½½å¤±è´¥æ—¶ä½¿ç”¨å ä½å›¾
                img.src = 'https://picsum.photos/280/380?blur=5';
                img.classList.add('loaded');
                observer.unobserve(img);
              };
              newImg.src = src;
            }
          }
        });
      }, {
        rootMargin: '50px 0px',
        threshold: 0.1
      });
      const lazyImages = document.querySelectorAll('.lazy-image:not(.loaded)');
      lazyImages.forEach(img => imageObserver.observe(img));
      // ä¿å­˜è§‚å¯Ÿå™¨å®ä¾‹ä»¥ä¾¿æ¸…ç†
      window.imageObserver = imageObserver;
    }
    /**
     * é¢„åŠ è½½å…³é”®èµ„æº
     */
    function preloadCriticalResources() {
      // é¢„åŠ è½½å­—ä½“
      const fontLink = document.createElement('link');
      fontLink.rel = 'preload';
      fontLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap';
      fontLink.as = 'style';
      fontLink.onload = function() {
        this.rel = 'stylesheet';
      };
      document.head.appendChild(fontLink);
    }
    /**
     * å†…å­˜æ¸…ç†å‡½æ•°
     */
    function cleanup() {
      if (window.imageObserver) {
        window.imageObserver.disconnect();
      }
    }
    /* ==================== åº”ç”¨åˆå§‹åŒ– ==================== */
    /**
     * åº”ç”¨ä¸»åˆå§‹åŒ–å‡½æ•°
     */
    function initApp() {
      console.log('ğŸš€ åˆå§‹åŒ–æ˜Ÿç©ºä¹¦æŸœ...');
      // 1. åˆ›å»ºèƒŒæ™¯è£…é¥°
      createStars();
      // 2. æ¸²æŸ“ä¹¦ç±åˆ—è¡¨
      renderBooks();
      // 3. åˆå§‹åŒ–ç»Ÿè®¡æ•°æ®
      initializeCategoryCounts();

      handleNavbarScroll();

      setTimeout(() => {

      preloadCriticalResources();

      window.addEventListener('beforeunload', cleanup);
      console.log('âœ… æ˜Ÿç©ºä¹¦æŸœåˆå§‹åŒ–å®Œæˆï¼');
    }
    // ä½¿ç”¨æœ€ä½³å®è·µè¿›è¡Œåˆå§‹åŒ–
    if ('requestIdleCallback' in window) {
      // ç°ä»£æµè§ˆå™¨ï¼šåœ¨ç©ºé—²æ—¶åˆå§‹åŒ–
      requestIdleCallback(initApp, { timeout: 1000 });
    } else {
      // é™çº§æ–¹æ¡ˆ
      if (document.readyState === 'loading') {

      }
    }
    // å¼€å‘ç¯å¢ƒè°ƒè¯•è¾…åŠ©
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {

    }
