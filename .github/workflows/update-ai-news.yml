name: Update AI News Daily

on:
  schedule:
    # æ¯å¤© UTC 0:00 å’Œ 12:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 8:00 å’Œ 20:00ï¼‰
    - cron: '0 0,12 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm install
      
      - name: Update AI news
        run: |
          cd scripts
          node update-news.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ai-news.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Auto update AI news - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
