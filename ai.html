    <style>
        /* AI页面特定样式 */
        .ai-header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary-color), #4a00e0);
            color: white;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }
        
        .ai-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .ai-header p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .ai-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }
        
        .ai-category-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 50px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .ai-category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .ai-category-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 0 1rem 2rem;
        }
        
        .ai-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .ai-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        .ai-card-image {
            height: 200px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .ai-card-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .ai-card-content {
            padding: 1.5rem;
        }
        
        .ai-card h3 {
            margin-top: 0;
            margin-bottom: 0.8rem;
            font-size: 1.3rem;
            line-height: 1.4;
        }
        
        .ai-card p {
            color: var(--text-secondary);
            margin-bottom: 1.2rem;
            line-height: 1.6;
        }
        
        .ai-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }
        
        .ai-card-source {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .ai-card-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .ai-load-more {
            display: block;
            margin: 2rem auto;
            padding: 0.8rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ai-load-more:hover {
            background: #3a00cc;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .ai-grid {
                grid-template-columns: 1fr;
            }
            
            .ai-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderAICards(aiNews);
            setupCategoryFilters();
            setupSearch();
            setupThemeToggle();
        });

        // 渲染AI资讯卡片
        function renderAICards(news) {
            const grid = document.getElementById('aiGrid');
            grid.innerHTML = '';
            
            news.forEach(item => {
                const card = document.createElement('div');
                card.className = 'ai-card';
                card.dataset.category = item.category;
                
                card.innerHTML = `
                    <div class="ai-card-image" style="background-image: url('${item.image}')">
                        <div class="ai-card-badge">${item.category}</div>
                    </div>
                    <div class="ai-card-content">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <div class="ai-card-meta">
                            <div class="ai-card-source">
                                <i class="fas fa-newspaper"></i>
                                ${item.source}
                            </div>
                            <div class="ai-card-date">
                                <i class="far fa-calendar"></i>
                                ${formatDate(item.date)}
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 设置分类筛选
        function setupCategoryFilters() {
            const categoryBtns = document.querySelectorAll('.ai-category-btn');
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    // 为当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    filterAICards(category);
                });
            });
        }

        // 筛选AI卡片
        function filterAICards(category) {
            const allCards = document.querySelectorAll('.ai-card');
            
            allCards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 设置搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const allCards = document.querySelectorAll('.ai-card');
                
                allCards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    const description = card.querySelector('p').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // 设置主题切换
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            // 检查本地存储的主题偏好
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
            
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-theme');
                
                if (document.body.classList.contains('dark-theme')) {
                    localStorage.setItem('theme', 'dark');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    localStorage.setItem('theme', 'light');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
        }

        // 格式化日期
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('zh-CN', options);
        }

        // 加载更多功能
        document.getElementById('loadMore').addEventListener('click', function() {
            // 在实际应用中，这里会从服务器加载更多数据
            // 这里我们简单显示一个提示
            alert('正在加载更多AI前沿资讯...');
        });
