    <style>
        /* AI矩阵专属样式 */
        .ai-matrix-container {
            max-width: 1200px;
            margin: 80px auto 60px;
            padding: 40px 20px;
        }
        
        .matrix-title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .matrix-title h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }
        
        .matrix-title p {
            font-size: 1.1em;
            color: #666;
            opacity: 0.8;
        }
        
        /* 矩阵网格布局 */
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .matrix-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        body.dark-mode .matrix-section {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }
        
        .matrix-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .section-header h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 8px;
        }
        
        body.dark-mode .section-header h2 {
            color: #fff;
        }
        
        .section-header .subtitle {
            font-size: 0.9em;
            color: #666;
            font-weight: normal;
        }
        
        body.dark-mode .section-header .subtitle {
            color: #aaa;
        }
        
        /* AI助手卡片样式 */
        .ai-cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .ai-card {
            display: flex;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        body.dark-mode .ai-card {
            background: #2d3748;
        }
        
        .ai-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .ai-card:hover::before {
            left: 100%;
        }
        
        .ai-card:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }
        
        .ai-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .ai-info {
            flex: 1;
        }
        
        .ai-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        body.dark-mode .ai-name {
            color: #fff;
        }
        
        .ai-desc {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
        }
        
        body.dark-mode .ai-desc {
            color: #aaa;
        }
        
        .ai-arrow {
            font-size: 20px;
            color: #667eea;
            transition: transform 0.3s ease;
        }
        
        .ai-card:hover .ai-arrow {
            transform: translateX(5px);
        }
        
        /* 各科目专属颜色 */
        .chinese-bg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .math-bg {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .english-bg {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .physics-bg {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .chemistry-bg {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
        
        .politics-bg {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .matrix-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .matrix-title h1 {
                font-size: 2em;
            }
            
            .ai-card {
                padding: 15px;
            }
            
            .ai-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
                margin-right: 15px;
            }

                font-size: 1.1em;
            }
        }
        
        /* 返回按钮 */
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;

        }
        
        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        body.dark-mode .modal-content {
            background: #2d3748;
            color: #fff;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;

        }

        }

        }

        body.dark-mode .modal-header h2 {

        }

        .modal-tools {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .tool-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;

        body.dark-mode .tool-item {
            background: #1a202c;
        }

        .tool-item:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .tool-icon {

            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-right: 15px;
        }

        .tool-info h3 {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        body.dark-mode .tool-info h3 {
            color: #fff;
        }

        .tool-info p {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }

        body.dark-mode .tool-info p {
            color: #aaa;
        }

        /* 子题目网格 */
        .subtopic-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .subtopic-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        body.dark-mode .subtopic-card {
            background: #2d3748;
        }

        .subtopic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .subtopic-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtopic-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        body.dark-mode .subtopic-name {
            color: #fff;
        }

        @media (max-width: 768px) {
            .subtopic-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 空状态提示 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>

        // 显示子题目
        function showSubjects(subject) {
            const subjectData = subjects[subject];
            const subtopicGrid = document.getElementById('subtopicGrid');
            
            subtopicGrid.innerHTML = subjectData.topics.map(topic => `
                <div class="subtopic-card" onclick="openModal('${topic.key}')">
                    <div class="subtopic-icon">${topic.icon}</div>
                    <div class="subtopic-name">${topic.name}</div>
                </div>
            `).join('');
            
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('subtopicView').style.display = 'block';
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 返回主菜单
        function backToMain() {
            document.getElementById('mainView').style.display = 'grid';
            document.getElementById('subtopicView').style.display = 'none';
        }

        // 打开模态框
        function openModal(topicKey) {
            const modal = document.getElementById('aiModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalTools = document.getElementById('modalTools');
            
            const toolData = aiTools[topicKey];
            if (!toolData) {
                alert('该考点数据配置出错');
                return;
            }
            
            modalTitle.textContent = toolData.title + ' - AI工具';
            
            if (toolData.tools.length === 0) {
                modalTools.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🛠️</div>
                        <p>暂无工具配置</p>
                        <p style="font-size: 0.9em;">请在代码中为此考点添加AI工具</p>
                    </div>
                `;
            } else {
                modalTools.innerHTML = toolData.tools.map(tool => `
                    <a href="${tool.url}" target="_blank" class="tool-item">
                        <div class="tool-icon" style="background: ${tool.color}">
                            ${tool.icon}
                        </div>
                        <div class="tool-info">
                            <h3>${tool.name}</h3>
                            <p>${tool.desc}</p>
                        </div>
                    </a>
                `).join('');
            }
            
            modal.style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('aiModal').style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('aiModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');
        
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
