<html lang="zh-CN">
<head>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI前沿 - 狂客·银河</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 简化后的导航栏样式 */
        .simple-header {
            background: var(--header-bg);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .simple-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }
        
        .back-button:hover {
            transform: translateX(-3px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
            color: white;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .page-title i {
            color: var(--primary-color);
        }
        
        /* AI页面特定样式 */
        .ai-header {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .ai-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }
        
        .ai-header-content {
            position: relative;
            z-index: 2;
        }
        
        .ai-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .ai-header-icon {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
        }
        
        .ai-header p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.95;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .ai-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .ai-stat {
            text-align: center;
        }
        
        .ai-stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .ai-stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ai-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }
        
        .ai-category-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid transparent;
        }
        
        .ai-category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }
        
        .ai-category-btn.active {
            background: linear-gradient(135deg, var(--primary-color), #6a11cb);
            color: white;
            border-color: var(--primary-color);
        }
        
        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2.5rem;
            padding: 0 1rem 3rem;
        }
        
        .ai-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .ai-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            z-index: 2;
        }
        
        .ai-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .ai-card-image {
            height: 220px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .ai-card:hover .ai-card-image {
            transform: scale(1.05);
        }
        
        .ai-card-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .ai-card-content {
            padding: 2rem;
        }
        
        .ai-card h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.4rem;
            line-height: 1.4;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .ai-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 1rem;
        }
        
        .ai-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
        
        .ai-card-source {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }
        
        .ai-card-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .ai-load-more {
            display: block;
            margin: 3rem auto;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), #6a11cb);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .ai-load-more:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }
        
        .ai-featured {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem 1rem 3rem;
            text-align: center;
        }
        
        .ai-featured h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .ai-featured p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 更新状态样式 */
        .update-status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background: var(--card-bg);
            display: none;
        }
        
        .update-success {
            border-left: 4px solid #4CAF50;
        }
        
        .update-error {
            border-left: 4px solid #f44336;
        }
        
        .last-update {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .ai-grid {
                grid-template-columns: 1fr;
            }
            
            .ai-header h1 {
                font-size: 2.2rem;
            }
            
            .ai-header p {
                font-size: 1.1rem;
            }
            
            .ai-stats {
                gap: 2rem;
            }
            
            .ai-stat-number {
                font-size: 1.5rem;
            }
            
            .simple-nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .page-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

    <script>
        // AI资讯数据
        const aiNews = [
        等待......
            
        ];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderAICards(aiNews);
            setupCategoryFilters();
            setupSearch();
            setupThemeToggle();
            updateLastUpdateTime();
        });

        // 渲染AI资讯卡片
        function renderAICards(news) {
            const grid = document.getElementById('aiGrid');
            grid.innerHTML = '';
            
            news.forEach(item => {
                const card = document.createElement('div');
                card.className = 'ai-card';
                card.dataset.category = item.category;
                
                card.innerHTML = `
                    <div class="ai-card-image" style="background-image: url('${item.image}')">
                        <div class="ai-card-badge">${item.category}</div>
                    </div>
                    <div class="ai-card-content">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <div class="ai-card-meta">
                            <div class="ai-card-source">
                                <i class="fas fa-newspaper"></i>
                                ${item.source}
                            </div>
                            <div class="ai-card-date">
                                <i class="far fa-calendar"></i>
                                ${formatDate(item.date)}
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 设置分类筛选
        function setupCategoryFilters() {
            const categoryBtns = document.querySelectorAll('.ai-category-btn');
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    // 为当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    filterAICards(category);
                });
            });
        }

        // 筛选AI卡片
        function filterAICards(category) {
            const allCards = document.querySelectorAll('.ai-card');
            
            allCards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 设置搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const allCards = document.querySelectorAll('.ai-card');
                    
                    allCards.forEach(card => {
                        const title = card.querySelector('h3').textContent.toLowerCase();
                        const description = card.querySelector('p').textContent.toLowerCase();
                        
                        if (title.includes(searchTerm) || description.includes(searchTerm)) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            }
        }

        // 设置主题切换
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                const icon = themeToggle.querySelector('i');
                
                // 检查本地存储的主题偏好
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark-theme');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                }
                
                themeToggle.addEventListener('click', function() {
                    document.body.classList.toggle('dark-theme');
                    
                    if (document.body.classList.contains('dark-theme')) {
                        localStorage.setItem('theme', 'dark');
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun');
                    } else {
                        localStorage.setItem('theme', 'light');
                        icon.classList.remove('fa-sun');
                        icon.classList.add('fa-moon');
                    }
                });
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('zh-CN', options);
        }

        // 更新最后更新时间显示
        function updateLastUpdateTime() {
            const lastUpdateElement = document.getElementById('lastUpdate');
            const now = new Date();
            const updateTime = now.toLocaleString('zh-CN');
            lastUpdateElement.textContent = `最后更新: ${updateTime}`;
        }

        // 加载更多功能
        document.getElementById('loadMore').addEventListener('click', function() {
            const button = this;
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 加载中...';
            button.disabled = true;
            
            // 模拟加载延迟
            setTimeout(() => {
                // 在实际应用中，这里会从服务器加载更多数据
                alert('正在加载更多AI前沿资讯...');
                
                button.innerHTML = originalText;
                button.disabled = false;
            }, 1500);
        });
    </script>
