    <style>
        /* AI前沿按钮专属样式 */
        .ai-nav-button {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            font-weight: 600;
            animation: ai-glow 3s ease-in-out infinite;
        }
        .ai-nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        .ai-nav-button:hover::before {
            left: 100%;
        }
        .ai-nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .ai-nav-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        .ai-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .ai-nav-button:hover .ai-icon {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .ai-text {
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        /* AI按钮呼吸动画 */
        @keyframes ai-glow {
            0%, 100% { box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 4px 20px rgba(102, 126, 234, 0.6); }
        }
        /* 统一图标样式 */
        .success-icon, .sky-icon, .ai-icon, .exam-icon {
            color: #fff;
            font-size: 16px;
        }
        /* 朋友圈核心样式 - 合并内联样式，统一管理 */
        .moments-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        .moment-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .moment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        .moment-header {
            display: flex;
            align-items: center;
            padding: 16px;
        }
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 12px;
        }
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .user-info .username {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        .user-info .timestamp {
            color: #999;
            font-size: 12px;
            margin-top: 2px;
        }
        .moment-menu {
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            margin-left: auto;
        }
        .moment-content {
            padding: 0 16px 16px;
        }
        .moment-text {
            margin: 8px 0;
            line-height: 1.5;
            color: #333;
        }
        .moment-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        .moment-images img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            /* 优化图片加载性能 */
            loading: lazy;
        }
        .moment-footer {
            padding: 12px 16px;
            border-top: 1px solid #f0f0f0;
        }
        .moment-stats {
            display: flex;
            gap: 24px;
        }

            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: #666;

            font-size: 14px;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--text-secondary, #666);
        }
        .loading-spinner::after {
            content: '';
            width: 24px;
            height: 24px;
            margin-left: 12px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary, #666);
            font-size: 1.1rem;
        }
        /* 通知样式 - 统一使用，删除内联重复定义 */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .notification {
            background: #3b82f6;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

            gap: 0.5rem;

            animation: notificationSlideIn 0.3s ease-out;

            word-break: break-word;
        }
        .notification-success { background: #10b981; }
        .notification-warning { background: #f59e0b; }
        .notification-error { background: #ef4444; }
        @keyframes notificationSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes notificationSlideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        .notification-close {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            opacity: 0.7;
            padding: 4px;
            border-radius: 4px;
            transition: opacity 0.2s;
            margin-left: auto;
        }

    <!-- 朋友圈核心脚本（封装为类，避免全局变量污染，统一事件管理） -->
    <script>
        class SimpleMomentsApp {
            constructor() {
                // 初始化核心变量
                this.moments = window.moments || []; // 从moment-data.js获取数据
                this.currentCategory = 'all';
                this.notificationContainer = null;
            }

            // 初始化入口：DOM加载后执行
            init() {
                console.log('朋友圈应用初始化...');
                this.createNotificationContainer();
                this.bindEventListeners();
                this.renderMoments(this.moments); // 初始加载所有内容
            }

            // 创建通知容器（避免重复创建）
            createNotificationContainer() {
                this.notificationContainer = document.querySelector('.notification-container');
                if (!this.notificationContainer) {
                    this.notificationContainer = document.createElement('div');
                    this.notificationContainer.className = 'notification-container';
                    document.body.appendChild(this.notificationContainer);
                }
            }

            // 统一绑定所有事件
            bindEventListeners() {
                // 分类筛选事件
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.filterByCategory(btn.dataset.category);
                    });
                });

                // 搜索事件（实时搜索）
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.searchMoments(e.target.value);
                    });
                }

                // 点赞/评论/分享事件（事件委托，优化性能）
                const momentsContainer = document.getElementById('momentsContainer');
                if (momentsContainer) {
                    momentsContainer.addEventListener('click', (e) => {
                        const likeBtn = e.target.closest('.like-btn');
                        const commentBtn = e.target.closest('.comment-btn');
                        const shareBtn = e.target.closest('.share-btn');

                        if (likeBtn) this.handleLike(likeBtn);
                        if (commentBtn) this.handleComment(commentBtn);
                        if (shareBtn) this.handleShare();
                    });
                }

                // 评论弹窗关闭事件
                const closeModal = document.querySelector('#commentModal .close');
                if (closeModal) {
                    closeModal.addEventListener('click', () => {
                        document.getElementById('commentModal').style.display = 'none';
                    });
                }

                // 评论提交事件
                const submitCommentBtn = document.getElementById('submitComment');
                if (submitCommentBtn) {
                    submitCommentBtn.addEventListener('click', () => {
                        this.submitComment();
                    });
                }
            }

            // 渲染朋友圈内容
            renderMoments(moments) {
                const container = document.getElementById('momentsContainer');
                if (!container) return;

                // 无数据处理
                if (!moments || moments.length === 0) {
                    container.innerHTML = '<div class="no-results">暂无内容</div>';
                    return;
                }

                // 渲染卡片列表
                container.innerHTML = '';
                moments.forEach(moment => {
                    const momentCard = this.createMomentCard(moment);
                    container.appendChild(momentCard);
                });
            }

            // 创建单条朋友圈卡片
            createMomentCard(moment) {
                const card = document.createElement('div');
                card.className = 'moment-card';
                card.dataset.category = moment.category || '未分类';
                card.dataset.id = moment.id || Date.now(); // 用时间戳兜底ID

                // 图片列表HTML（处理无图场景）
                const imagesHtml = moment.images && moment.images.length > 0 
                    ? `
                        <div class="moment-images">
                            ${moment.images.map((img, index) => `
                                <img src="${img}" alt="分享图片${index + 1}" loading="lazy">
                            `).join('')}
                        </div>
                    ` 
                    : '';

                // 卡片HTML结构（统一使用外部样式，删除内联style）
                card.innerHTML = `
                    <div class="moment-header">
                        <div class="user-avatar">
                            <img src="${moment.avatar || 'images/default-avatar.png'}" alt="${moment.username || '未知用户'}">
                        </div>
                        <div class="user-info">
                            <h3 class="username">${moment.username || '未知用户'}</h3>
                            <span class="timestamp">${moment.timestamp || new Date().toLocaleString()}</span>
                        </div>
                        <button class="moment-menu" aria-label="更多操作">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                    <div class="moment-content">
                        <p class="moment-text">${moment.content || '无内容'}</p>
                        ${imagesHtml}
                    </div>
                    <div class="moment-footer">
                        <div class="moment-stats">
                            <button class="stat-btn like-btn ${moment.isLiked ? 'liked' : ''}" 
                                    data-liked="${moment.isLiked || false}" 
                                    data-id="${moment.id}"
                                    aria-label="${moment.isLiked ? '取消点赞' : '点赞'}">
                                <i class="${moment.isLiked ? 'fas' : 'far'} fa-heart"></i>
                                <span class="like-count">${moment.likes || 0}</span>
                            </button>
                            <button class="stat-btn comment-btn" 
                                    data-id="${moment.id}"
                                    aria-label="查看评论">
                                <i class="far fa-comment"></i>
                                <span class="comment-count">${moment.comments || 0}</span>
                            </button>
                            <button class="stat-btn share-btn" aria-label="分享">
                                <i class="fas fa-share"></i>
                            </button>
                        </div>
                    </div>
                `;

                return card;
            }

            // 分类筛选逻辑
            async filterByCategory(category) {
                console.log('筛选分类:', category);
                this.currentCategory = category;
                const container = document.getElementById('momentsContainer');
                if (!container) return;

                // 更新按钮激活状态
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === category);
                });

                // 显示加载状态
                container.innerHTML = '<div class="loading-spinner">正在加载内容</div>';

                try {
                    // 筛选数据并渲染
                    const filteredMoments = category === 'all' 
                        ? this.moments 
                        : this.moments.filter(moment => moment.category === category);
                    this.renderMoments(filteredMoments);
                } catch (error) {
                    console.error('分类加载失败:', error);
                    container.innerHTML = '<div class="no-results">加载失败，请刷新重试</div>';
                }
            }

            // 点赞逻辑
            handleLike(btn) {
                const isLiked = btn.dataset.liked === 'true';
                const heartIcon = btn.querySelector('i');
                const countSpan = btn.querySelector('.like-count');
                let count = parseInt(countSpan.textContent) || 0;

                // 更新UI状态
                if (isLiked) {
                    btn.dataset.liked = 'false';
                    heartIcon.className = 'far fa-heart';
                    btn.classList.remove('liked');
                    count = Math.max(0, count - 1); // 避免负数
                    this.showNotification('取消点赞', 'success');
                } else {
                    btn.dataset.liked = 'true';
                    heartIcon.className = 'fas fa-heart';
                    btn.classList.add('liked');
                    count++;
                    this.showNotification('点赞成功', 'success');
                }

                countSpan.textContent = count;
                // 可在此处添加：点赞状态持久化（如调用LeanCloud接口）
            }

            // 评论逻辑（打开弹窗）
            handleComment(btn) {
                const momentId = btn.dataset.id;
                const modal = document.getElementById('commentModal');
                if (modal) {
                    // 可在此处添加：根据momentId加载对应评论列表
                    document.getElementById('commentsList').innerHTML = '<div class="loading-spinner" style="padding: 1rem;">加载评论中...</div>';
                    modal.style.display = 'flex';
                    // 聚焦评论输入框
                    const commentInput = document.getElementById('commentInput');
                    if (commentInput) commentInput.focus();
                }
            }

            // 提交评论（简化版）
            submitComment() {
                const commentInput = document.getElementById('commentInput');
                const commentText = commentInput.value.trim();
                if (!commentText) return;

                // 可在此处添加：提交评论到接口（如LeanCloud）
                this.showNotification('评论提交成功', 'success');
                commentInput.value = '';
                // 可在此处添加：刷新评论列表
            }

            // 分享逻辑
            handleShare() {
                if (navigator.share) {
                    navigator.share({
                        title: '狂客·银河朋友圈',
                        text: '看看我分享的内容',
                        url: window.location.href
                    }).catch(error => {
                        console.error('分享失败:', error);
                        this.fallbackShare(); // 分享失败时降级为复制链接
                    });
                } else {
                    this.fallbackShare(); // 不支持Share API时复制链接
                }
            }

            // 分享降级方案：复制链接
            fallbackShare() {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => {
                        this.showNotification('链接已复制到剪贴板', 'success');
                    })
                    .catch(error => {
                        console.error('复制失败:', error);
                        this.showNotification('复制失败，请手动复制链接', 'error');
                    });
            }

            // 搜索逻辑
            searchMoments(keyword) {
                const trimmedKeyword = keyword.trim();
                const filteredMoments = trimmedKeyword 
                    ? this.moments.filter(moment => 
                        (moment.content && moment.content.toLowerCase().includes(trimmedKeyword.toLowerCase())) ||
                        (moment.username && moment.username.toLowerCase().includes(trimmedKeyword.toLowerCase()))
                      )
                    : this.moments;

                this.renderMoments(filteredMoments);
                // 搜索时同步更新分类按钮状态
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === 'all');
                });
                this.currentCategory = 'all';
            }

            // 显示通知（统一使用容器，支持自动关闭）
            showNotification(message, type = 'success') {
                if (!this.notificationContainer) return;

                // 创建通知元素
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    ${message}
                    <button class="notification-close" aria-label="关闭通知">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                // 添加到容器
                this.notificationContainer.appendChild(notification);

                // 关闭按钮事件
                const closeBtn = notification.querySelector('.notification-close');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        this.removeNotification(notification);
                    });
                }

                // 自动关闭（3秒后）
                setTimeout(() => {
                    this.removeNotification(notification);
                }, 3000);
            }

            // 移除通知（带动画）
            removeNotification(notification) {
                notification.style.animation = 'notificationSlideOut 0.3s ease-out';
                notification.addEventListener('animationend', () => {
                    notification.remove();
                });
            }
        }

        // 实例化并初始化（确保DOM加载完成）
        document.addEventListener('DOMContentLoaded', () => {
            window.momentsApp = new SimpleMomentsApp();
            window.momentsApp.init();
            console.log('朋友圈脚本加载完成');
        });
    </script>
</body>
</html>
