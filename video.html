    <style>
        /* 视频矩阵专属样式 */
        .video-matrix-container {
            max-width: 1200px;
            margin: 80px auto 60px;
            padding: 40px 20px;
        }

        .matrix-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .matrix-title h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .matrix-title p {
            font-size: 1.1em;
            color: #666;
            opacity: 0.8;
        }

        /* 矩阵网格布局 */
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .matrix-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        body.dark-mode .matrix-section {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }

        .matrix-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .section-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        .section-header h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 8px;
        }

        body.dark-mode .section-header h2 {
            color: #fff;
        }

        .section-header .subtitle {
            font-size: 0.9em;
            color: #666;
            font-weight: normal;
        }

        body.dark-mode .section-header .subtitle {
            color: #aaa;
        }

        /* 平台卡片样式 */
        .platform-cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .platform-card {
            display: flex;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .platform-card {
            background: #2d3748;
        }

        .platform-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .platform-card:hover::before {
            left: 100%;
        }

        .platform-card:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .platform-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .platform-info {
            flex: 1;
        }

        .platform-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        body.dark-mode .platform-name {
            color: #fff;
        }

        .platform-desc {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
        }

        body.dark-mode .platform-desc {
            color: #aaa;
        }

        .platform-arrow {
            font-size: 20px;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .platform-card:hover .platform-arrow {
            transform: translateX(5px);
        }

        /* 各平台专属颜色 */
        .bilibili-bg {
            background: linear-gradient(135deg, #00a1d6 0%, #0084c7 100%);
        }

        .youtube-bg {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
        }

        .wechat-bg {
            background: linear-gradient(135deg, #07c160 0%, #06ad56 100%);
        }

        .x-bg {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .matrix-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .matrix-title h1 {
                font-size: 2em;
            }

            .platform-card {
                padding: 15px;
            }

            .platform-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
                margin-right: 15px;
            }

            .platform-name {
                font-size: 1.1em;
            }
        }

        /* 返回按钮 */
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');

        // 检查本地存储的主题设置
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
